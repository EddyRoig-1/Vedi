<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Table Order - Login</title>
    
    <!-- Performance Optimizations: Preconnect to critical domains -->
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://www.facebook.com">
    <link rel="preconnect" href="https://appleid.apple.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    
    <!-- DNS prefetch for faster domain resolution -->
    <link rel="dns-prefetch" href="//www.googleapis.com">
    <link rel="dns-prefetch" href="//accounts.google.com">
    <link rel="dns-prefetch" href="//www.facebook.com">
    
    <!-- Firebase Scripts with optimized loading -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Load analytics conditionally -->
    <script>
    // Only load analytics if supported
    if (typeof Storage !== "undefined" && !window.navigator.webdriver) {
        const analyticsScript = document.createElement('script');
        analyticsScript.defer = true;
        analyticsScript.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js';
        analyticsScript.onerror = () => console.log('📊 Analytics blocked (normal with ad blockers)');
        document.head.appendChild(analyticsScript);
    }
    </script>
    
    <script defer src="../firebase-config.js"></script>
    <script defer src="../firebase-api.js"></script>
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            position: relative;
        }

        .login-page {
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .restaurant-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .restaurant-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .table-info {
            color: #666;
            font-size: 0.9rem;
        }

        /* Social Login Section */
        .social-login {
            margin-bottom: 30px;
        }

        .social-login h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #333;
            background: white;
            position: relative;
        }

        .social-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .social-btn.google {
            border-color: #db4437;
            color: #db4437;
        }

        .social-btn.google:hover:not(:disabled) {
            background: #db4437;
            color: white;
        }

        .social-btn.facebook {
            border-color: #3b5998;
            color: #3b5998;
        }

        .social-btn.facebook:hover:not(:disabled) {
            background: #3b5998;
            color: white;
        }

        .social-btn.apple {
            border-color: #000;
            color: #000;
        }

        .social-btn.apple:hover:not(:disabled) {
            background: #000;
            color: white;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            font-size: 1.2rem;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Phone Auth Section */
        .phone-auth {
            margin-bottom: 20px;
        }

        .phone-auth h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Phone Input Group with Country Code */
        .phone-input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .country-select {
            min-width: 100px;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .country-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .phone-number-input {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .error-message, .success-message, .info-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #feb2b2;
        }

        .success-message {
            background: #e8f5e8;
            color: #27ae60;
            border: 1px solid #a2d5a2;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        /* Step Indicator */
        .step-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #27ae60;
            color: white;
        }

        /* Multi-step form phases */
        .form-phase {
            display: none;
        }

        .form-phase.active {
            display: block;
        }

        .verification-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            font-weight: 600;
        }

        .resend-timer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #recaptcha-container {
            transform: scale(0.85);
            transform-origin: center;
        }

        /* Phone Number Collection for Social Users */
        .phone-collection {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }

        .phone-collection h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .phone-collection p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .skip-phone {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .skip-phone:hover {
            background: #667eea;
            color: white;
        }

        /* Initial loader */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loader-content {
            color: white;
            text-align: center;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .login-page {
                padding: 30px 20px;
            }

            .social-buttons {
                gap: 10px;
            }

            .social-btn {
                padding: 12px;
                font-size: 0.9rem;
            }

            .phone-input-group {
                flex-direction: column;
                gap: 10px;
            }

            .country-select {
                min-width: unset;
            }

            #recaptcha-container {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>
    <!-- Initial Loading Screen -->
    <div class="initial-loader" id="initialLoader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div>Loading Vedi...</div>
        </div>
    </div>

    <div class="container">
        <div class="login-page">
            <div class="logo">🍽️</div>
            <h1>Welcome!</h1>
            <p class="subtitle">Sign in to start ordering delicious food</p>
            
            <div class="restaurant-info" id="restaurantInfo">
                <div class="restaurant-name" id="restaurantName">Loading restaurant...</div>
                <div class="table-info" id="tableInfo">Table #--</div>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="info-message" id="infoMessage"></div>
            
            <!-- Main Social Login Phase -->
            <div class="form-phase active" id="socialPhase">
                <div class="social-login">
                    <h3>Quick Sign In</h3>
                    <div class="social-buttons">
                        <button class="social-btn google" id="googleSignInBtn" onclick="signInWithGoogle()">
                            <span class="social-icon">🔍</span>
                            <span>Continue with Google</span>
                            <div class="loading-spinner" id="googleSpinner"></div>
                        </button>
                        
                        <button class="social-btn facebook" id="facebookSignInBtn" onclick="signInWithFacebook()">
                            <span class="social-icon">📘</span>
                            <span>Continue with Facebook</span>
                            <div class="loading-spinner" id="facebookSpinner"></div>
                        </button>
                        
                        <button class="social-btn apple" id="appleSignInBtn" onclick="signInWithApple()">
                            <span class="social-icon">🍎</span>
                            <span>Continue with Apple</span>
                            <div class="loading-spinner" id="appleSpinner"></div>
                        </button>
                    </div>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="phone-auth">
                    <h3>Use Phone Number</h3>
                    <button class="btn" onclick="switchToPhoneAuth()">
                        📱 Sign in with Phone
                    </button>
                </div>
            </div>

            <!-- Phone Collection for Social Users -->
            <div class="form-phase" id="phoneCollectionPhase">
                <div class="phone-collection">
                    <h4>📱 Add Your Phone Number</h4>
                    <p>To ensure we can reach you about your order, please add your phone number. This helps with order updates and notifications.</p>
                    
                    <div class="form-group">
                        <label for="socialUserPhone">Phone Number</label>
                        <div class="phone-input-group">
                            <select class="country-select" id="socialCountryCode">
                                <option value="+1">🇺🇸 +1</option>
                            </select>
                            <input type="tel" id="socialUserPhone" class="phone-number-input" placeholder="123-456-7890">
                        </div>
                    </div>
                    
                    <button class="btn" onclick="saveSocialUserPhone()">
                        <span class="loading-spinner" id="phoneCollectionSpinner"></span>
                        <span>Save & Continue</span>
                    </button>
                    
                    <button class="btn skip-phone" onclick="skipPhoneCollection()">
                        Skip for Now
                    </button>
                </div>
            </div>

            <!-- Step Indicator (for phone auth) -->
            <div class="step-indicator" id="stepIndicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- Phase 1: Name Input (Phone Auth) -->
            <div class="form-phase" id="namePhase">
                <div class="form-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter your full name" required>
                </div>
                <button type="button" class="btn" id="nameNextBtn" onclick="proceedToPhone()">
                    <span class="loading-spinner" id="nameSpinner"></span>
                    <span>Continue</span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="goBackToSocial()">
                    ← Back to Sign In Options
                </button>
            </div>

            <!-- Phase 2: Phone Verification -->
            <div class="form-phase" id="phonePhase">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="phone-input-group">
                        <select class="country-select" id="countryCode">
                            <option value="+1">🇺🇸 +1</option>
                        </select>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="phone-number-input" placeholder="123-456-7890" required>
                    </div>
                </div>
                
                <!-- reCAPTCHA container -->
                <div class="recaptcha-container" id="recaptcha-container"></div>
                
                <button type="button" class="btn" id="sendCodeBtn" onclick="sendVerificationCode()">
                    <span class="loading-spinner" id="phoneSpinner"></span>
                    <span id="sendCodeText">Send Verification Code</span>
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="goBackToName()">
                    ← Back
                </button>
            </div>

            <!-- Phase 3: Code Verification -->
            <div class="form-phase" id="codePhase">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" name="verificationCode" 
                           placeholder="123456" maxlength="6" class="verification-input" required>
                    <div class="resend-timer" id="resendTimer"></div>
                </div>
                
                <button type="button" class="btn" id="verifyCodeBtn" onclick="verifyCode()">
                    <span class="loading-spinner" id="codeSpinner"></span>
                    <span>Verify & Start Ordering</span>
                </button>
                
                <button type="button" class="btn btn-secondary" id="resendBtn" onclick="resendCode()" 
                        style="margin-top: 10px;" disabled>
                    Resend Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let restaurantData = null;
        let tableNumber = null;
        let restaurantId = null;
        let tableLocation = null;
        let confirmationResult = null;
        let customerName = '';
        let customerPhone = '';
        let selectedCountryCode = '+1';
        let resendTimer = null;
        let resendCountdown = 60;
        let currentSocialUser = null;
        let performanceStartTime = Date.now();

        // Performance monitoring
        function addPerformanceMonitoring() {
            const loadTime = Date.now() - performanceStartTime;
            console.log(`📊 Page initialization: ${loadTime}ms`);
            
            // Monitor Firebase connection
            performance.mark('firebase-start');
        }

        // Optimize button clicks with debouncing
        function optimizeButtonClicks() {
            const buttons = document.querySelectorAll('.social-btn, .btn');
            
            buttons.forEach(button => {
                let lastClick = 0;
                const originalHandler = button.onclick;
                
                button.onclick = function(e) {
                    const now = Date.now();
                    if (now - lastClick < 1000) {
                        console.log('🚫 Click ignored - too fast');
                        return false;
                    }
                    lastClick = now;
                    
                    if (originalHandler) {
                        return originalHandler.call(this, e);
                    }
                };
            });
        }

        // Hide initial loader
        function hideInitialLoader() {
            const loader = document.getElementById('initialLoader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 300);
            }
        }

        // Enhanced initialization with redirect result handling
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Enhanced customer login initializing...');
            addPerformanceMonitoring();
            
            try {
                // Check for redirect result first (for social auth)
                try {
                    const redirectResult = await firebase.auth().getRedirectResult();
                    if (redirectResult && redirectResult.user) {
                        console.log('✅ Redirect sign-in successful:', redirectResult.user.displayName);
                        hideInitialLoader();
                        await handleSocialSignInSuccess(redirectResult.user, 'redirect');
                        return;
                    }
                } catch (redirectError) {
                    console.warn('⚠️ Redirect result error (normal if no redirect):', redirectError);
                }

                // Normal initialization
                parseURLParameters();
                updateTableDisplay();
                
                if (restaurantId) {
                    await loadRestaurantInfo();
                } else {
                    showError('Restaurant not found. Please scan a valid QR code.');
                    hideInitialLoader();
                    return;
                }

                setupPhoneFormatting();
                optimizeButtonClicks();
                
                // Hide loader after successful initialization
                setTimeout(hideInitialLoader, 500);

                console.log('✅ Enhanced customer login loaded successfully');

            } catch (error) {
                console.error('❌ Page initialization error:', error);
                showError('Failed to load page');
                hideInitialLoader();
            }
        });

        // Parse URL parameters
        function parseURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            restaurantId = urlParams.get('restaurant') || urlParams.get('r');
            tableNumber = urlParams.get('table');
            tableLocation = urlParams.get('location');
            
            console.log('📍 URL Parameters:', {
                restaurant: restaurantId,
                table: tableNumber,
                location: tableLocation
            });
        }

        // Load restaurant information
        async function loadRestaurantInfo() {
            try {
                console.log('🏪 Loading restaurant data for ID:', restaurantId);
                document.getElementById('restaurantName').textContent = 'Loading...';
                
                if (typeof VediAPI !== 'undefined') {
                    restaurantData = await VediAPI.getRestaurant(restaurantId);
                    document.getElementById('restaurantName').textContent = restaurantData.name || 'Restaurant';
                    console.log('✅ Restaurant loaded:', restaurantData.name);
                } else {
                    document.getElementById('restaurantName').textContent = 'Restaurant';
                }
            } catch (error) {
                console.error('❌ Failed to load restaurant:', error);
                document.getElementById('restaurantName').textContent = 'Restaurant';
            }
        }

        // Update table display
        function updateTableDisplay() {
            const tableInfoElement = document.getElementById('tableInfo');
            
            if (tableLocation === 'counter' || tableNumber === 'counter') {
                tableInfoElement.textContent = 'Counter Order';
            } else if (tableNumber) {
                tableInfoElement.textContent = `Table #${tableNumber}`;
            } else {
                tableInfoElement.textContent = 'Restaurant Order';
            }
        }

        // =============================================================================
        // ENHANCED SOCIAL AUTHENTICATION METHODS WITH REDIRECT FALLBACK
        // =============================================================================

        // Google Sign-In with redirect fallback
        async function signInWithGoogle() {
            try {
                setLoading('google', true);
                hideMessages();
                
                console.log('🔍 Initiating Google sign-in...');
                
                // Use VediAPI method with popup fallback
                const result = await VediAPI.signInWithGoogle();
                console.log('✅ Google sign-in successful:', result.user.displayName);
                await handleSocialSignInSuccess(result.user, 'google');
                
            } catch (error) {
                console.error('❌ Google sign-in error:', error);
                
                if (error.code === 'auth/popup-blocked' || 
                    error.code === 'auth/popup-closed-by-user' ||
                    error.code === 'auth/cancelled-popup-request') {
                    
                    try {
                        showInfo('Redirecting to Google sign-in...');
                        const provider = new firebase.auth.GoogleAuthProvider();
                        provider.addScope('profile');
                        provider.addScope('email');
                        await firebase.auth().signInWithRedirect(provider);
                        // Redirect will handle the rest
                    } catch (redirectError) {
                        console.error('❌ Google redirect error:', redirectError);
                        handleSocialSignInError(redirectError, 'Google');
                    }
                } else {
                    handleSocialSignInError(error, 'Google');
                }
            } finally {
                setLoading('google', false);
            }
        }

        // Facebook Sign-In with redirect fallback
        async function signInWithFacebook() {
            try {
                setLoading('facebook', true);
                hideMessages();
                
                console.log('📘 Initiating Facebook sign-in...');
                
                // Use VediAPI method with popup fallback
                const result = await VediAPI.signInWithFacebook();
                console.log('✅ Facebook sign-in successful:', result.user.displayName);
                await handleSocialSignInSuccess(result.user, 'facebook');
                
            } catch (error) {

            const userEmail = user.email || '';

        // Handle social sign-in errors
        function handleSocialSignInError(error, provider) {
            if (error.code === 'auth/popup-closed-by-user') {
                showInfo(`${provider} sign-in was cancelled. Please try again.`);
            } else if (error.code === 'auth/popup-blocked') {
                showError('Popup was blocked. Please allow popups and try again.');
            } else if (error.code === 'auth/account-exists-with-different-credential') {
                showError('An account already exists with the same email. Please try signing in with a different method.');
            } else if (error.code === 'auth/network-request-failed') {
                showError('Network error. Please check your connection and try again.');
            } else {
                showError(`${provider} sign-in failed. Please try again or use phone authentication.`);

        // Initialize reCAPTCHA using VediAPI with enhanced error handling
        async function initializeRecaptchaWithAPI() {
            console.log('🔐 Initializing reCAPTCHA with VediAPI...');
            
            try {
                if (typeof VediAPI === 'undefined') {
                    throw new Error('VediAPI not loaded');
                }

                // Custom options for our use case
                const options = {
                    'size': 'normal',
                    'callback': function(response) {
                        console.log('✅ reCAPTCHA solved');
                        const sendBtn = document.getElementById('sendCodeBtn');
                        if (sendBtn) {
                            sendBtn.disabled = false;
                        }
                        hideMessages();
                    },
                    'expired-callback': function() {
                        console.log('⏰ reCAPTCHA expired');
                        showError('reCAPTCHA expired. Please solve it again.');
                        const sendBtn = document.getElementById('sendCodeBtn');
                        if (sendBtn) {
                            sendBtn.disabled = true;
                        }
                    },
                    'error-callback': function(error) {
                        console.error('❌ reCAPTCHA error:', error);
                        showError('reCAPTCHA failed. Please refresh and try again.');
                    }
                };

                // Initialize using VediAPI
                await VediAPI.initializeRecaptcha('recaptcha-container', options);
                
                // Initially disable send button until solved
                const sendBtn = document.getElementById('sendCodeBtn');
                if (sendBtn) {
                    sendBtn.disabled = true;
                }
                
                console.log('✅ reCAPTCHA initialized successfully with VediAPI');
                
            } catch (error) {
                console.error('❌ reCAPTCHA initialization failed:', error);
                showError('Failed to initialize phone verification. Please refresh the page.');
            }
        }

        // Setup phone formatting with country codes
        function setupPhoneFormatting() {
            const phoneInputs = [
                { number: 'phoneNumber', country: 'countryCode' },
                { number: 'socialUserPhone', country: 'socialCountryCode' }
            ];
            
            phoneInputs.forEach(({ number, country }) => {
                const phoneInput = document.getElementById(number);
                const countrySelect = document.getElementById(country);
                
                if (!phoneInput || !countrySelect) return;
                
                // Update selected country code when dropdown changes
                countrySelect.addEventListener('change', function() {
                    selectedCountryCode = this.value;
                    console.log('📍 Country code changed to:', selectedCountryCode);
                });
                
                // Format phone number input - simplified for US format
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    // US formatting: (123) 456-7890
                    if (value.length >= 7) {
                        value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
                    } else if (value.length >= 4) {
                        value = `(${value.slice(0,3)}) ${value.slice(3)}`;
                    } else if (value.length >= 1) {
                        value = `(${value}`;
                    }
                    
                    e.target.value = value;
                });
            });
        }

        // Send verification code using VediAPI with enhanced error handling
        async function sendVerificationCode() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showError('Please enter your phone number');
                return;
            }

            // Clean phone number (remove all non-digits)
            const cleanPhone = phoneNumber.replace(/\D/g, '');
            
            // Enhanced validation
            if (countryCode === '+1') {
                if (cleanPhone.length !== 10) {
                    showError('Please enter a valid 10-digit US phone number');
                    return;
                }
            } else {
                if (cleanPhone.length < 7 || cleanPhone.length > 15) {
                    showError('Please enter a valid phone number');
                    return;
                }
            }

            // Construct full international phone number (E.164 format)
            const fullPhoneNumber = countryCode + cleanPhone;
            customerPhone = fullPhoneNumber;
            
            console.log('📱 Sending verification to:', fullPhoneNumber);

            try {
                setLoading('phone', true);
                hideMessages();
                
                if (typeof VediAPI === 'undefined') {
                    throw new Error('VediAPI not loaded');
                }
                
                // Send verification code using VediAPI
                confirmationResult = await VediAPI.sendPhoneVerification(fullPhoneNumber);
                
                console.log('✅ Verification code sent successfully');
                showInfo('Verification code sent! Please check your phone.');
                
                // Update steps
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
                
                switchToPhase('codePhase');
                startResendTimer();
                
                setTimeout(() => {
                    document.getElementById('verificationCode').focus();
                }, 100);
                
            } catch (error) {
                console.error('❌ Error sending verification code:', error);
                
                let errorMessage = 'Failed to send verification code. Please try again.';
                
                // Handle specific Firebase errors
                if (error.code === 'auth/internal-error') {
                    errorMessage = 'SMS service error. Please check your Firebase configuration or try again later.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many SMS requests. Please wait 24 hours or try a different phone number.';
                } else if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = 'Invalid phone number format. Please check and try again.';
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMessage = 'SMS quota exceeded. Please try again later.';
                } else if (error.code === 'auth/captcha-check-failed') {
                    errorMessage = 'reCAPTCHA verification failed. Please try again.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                // Reset reCAPTCHA using VediAPI
                if (typeof VediAPI !== 'undefined') {
                    const resetSuccess = await VediAPI.resetRecaptcha();
                    if (!resetSuccess) {
                        // If reset failed, reinitialize
                        setTimeout(() => {
                            initializeRecaptchaWithAPI();
                        }, 1000);
                    }
                }
                
            } finally {
                setLoading('phone', false);
            }
        }

        // Verify code using VediAPI
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            
            if (!code) {
                showError('Please enter the verification code');
                return;
            }

            if (code.length !== 6 || !/^\d+$/.test(code)) {
                showError('Please enter the 6-digit verification code');
                return;
            }

            try {
                setLoading('code', true);
                hideMessages();
                
                console.log('🔐 Verifying code...');
                
                if (!confirmationResult) {
                    throw new Error('No verification in progress. Please request a new code.');
                }
                
                if (typeof VediAPI === 'undefined') {
                    throw new Error('VediAPI not loaded');
                }
                
                // Verify code using VediAPI
                const result = await VediAPI.verifyPhoneCode(confirmationResult, code);
                const user = result.user;
                
                console.log('✅ Phone verified! User UID:', user.uid);
                
                // Complete phone auth sign-in
                await completePhoneSignIn(user);
                
            } catch (error) {
                console.error('❌ Error verifying code:', error);
                
                let errorMessage = 'Failed to verify code. Please try again.';
                
                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = 'Invalid verification code. Please check and try again.';
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = 'Verification code has expired. Please request a new one.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                document.getElementById('verificationCode').value = '';
                document.getElementById('verificationCode').focus();
                
            } finally {
                setLoading('code', false);
            }
        }

        // Complete phone sign-in
        async function completePhoneSignIn(user) {
            const customerSession = {
                name: customerName,
                phone: customerPhone,
                phoneFormatted: formatPhoneForDisplay(customerPhone),
                restaurantId: restaurantId,
                restaurantName: restaurantData?.name || 'Restaurant',
                tableNumber: tableNumber,
                location: tableLocation,
                sessionStart: new Date().toISOString(),
                firebaseUID: user.uid,
                authProvider: 'phone',
                isAuthenticated: true,
                isSocialAuth: false
            };

            sessionStorage.setItem('customerSession', JSON.stringify(customerSession));
            
            try {
                if (typeof VediAPI !== 'undefined') {
                    await VediAPI.saveCustomerProfile(user.uid, {
                        name: customerName,
                        phone: customerPhone,
                        phoneFormatted: formatPhoneForDisplay(customerPhone),
                        authProvider: 'phone'
                    });
                    console.log('✅ Customer profile saved to Firestore');
                }
            } catch (profileError) {
                console.warn('⚠️ Could not save customer profile:', profileError);
            }

            showSuccess('Phone verified successfully! Redirecting to menu...');
            
            const urlParams = new URLSearchParams();
            urlParams.set('restaurant', restaurantId);
            if (tableNumber) urlParams.set('table', tableNumber);
            if (tableLocation) urlParams.set('location', tableLocation);
            urlParams.set('name', encodeURIComponent(customerName));
            urlParams.set('phone', customerPhone);
            urlParams.set('session', 'verified');
            
            const redirectUrl = `menu.html?${urlParams.toString()}`;
            
            console.log('🔄 Redirecting to menu:', redirectUrl);
            
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500);
        }

        // Resend code function
        async function resendCode() {
            try {
                setLoading('code', true);
                hideMessages();
                
                console.log('🔄 Resending verification code...');
                
                document.getElementById('step3').classList.remove('active');
                document.getElementById('step2').classList.remove('completed');
                document.getElementById('step2').classList.add('active');
                
                switchToPhase('phonePhase');
                
                if (resendTimer) {
                    clearInterval(resendTimer);
                }
                
                // Reset reCAPTCHA using VediAPI
                if (typeof VediAPI !== 'undefined') {
                    await VediAPI.resetRecaptcha();
                }
                
                setTimeout(() => {
                    initializeRecaptchaWithAPI();
                }, 500);
                
                showInfo('Please solve the reCAPTCHA and send the code again.');
                
            } catch (error) {
                console.error('❌ Error resending code:', error);
                showError('Failed to reset verification. Please refresh the page.');
            } finally {
                setLoading('code', false);
            }
        }

        // Timer functions
        function startResendTimer() {
            resendCountdown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const timerElement = document.getElementById('resendTimer');
            
            resendBtn.disabled = true;
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                timerElement.textContent = `You can request a new code in ${resendCountdown} seconds`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    timerElement.textContent = 'Didn\'t receive a code? Click resend below.';
                }
            }, 1000);
        }

        // Format phone for display
        function formatPhoneForDisplay(phoneNumber) {
            if (!phoneNumber) return '';
            
            // Extract country code and number
            if (phoneNumber.startsWith('+1') && phoneNumber.length === 12) {
                // US number: +1 (123) 456-7890
                const number = phoneNumber.slice(2);
                return `+1 (${number.slice(0,3)}) ${number.slice(3,6)}-${number.slice(6,10)}`;
            } else if (phoneNumber.startsWith('+')) {
                // International number: +XX XXX XXX XXXX
                const code = phoneNumber.slice(0, phoneNumber.length >= 12 ? 3 : 2);
                const number = phoneNumber.slice(code.length);
                return `${code} ${number.match(/.{1,3}/g)?.join(' ') || number}`;
            }
            
            return phoneNumber;
        }

        // Auto-submit code when 6 digits entered
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('verificationCode');
            if (codeInput) {
                codeInput.addEventListener('input', function(e) {
                    const value = e.target.value.replace(/\D/g, '');
                    e.target.value = value;
                    
                    if (value.length === 6) {
                        setTimeout(() => {
                            verifyCode();
                        }, 500);
                    }
                });
            }
        });

        // Global error handler for extension errors
        window.addEventListener('error', function(event) {
            // Ignore extension-related errors
            if (event.message.includes('message channel closed') || 
                event.message.includes('Extension context invalidated')) {
                console.log('🔌 Browser extension error ignored (harmless)');
                event.preventDefault();
                return false;
            }
        });

        console.log('📱🔍 Enhanced customer authentication system loaded with VediAPI integration');
