<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Order - Login</title>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-api.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            min-height: 500px;
        }

        .login-page {
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .restaurant-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .restaurant-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .table-info {
            color: #666;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .welcome-back {
            background: #e8f5e8;
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #27ae60;
            color: white;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #e0e0e0;
        }

        .step.completed:not(:last-child)::after {
            background: #27ae60;
        }

        /* Multi-step form phases */
        .form-phase {
            display: none;
        }

        .form-phase.active {
            display: block;
        }

        .verification-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            font-weight: 600;
        }

        .resend-timer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .login-page {
                padding: 30px 20px;
            }

            .step-indicator {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="logo">üçΩÔ∏è</div>
            <h1>Welcome!</h1>
            <p class="subtitle">Please verify your phone to start ordering</p>
            
            <div class="restaurant-info" id="restaurantInfo">
                <div class="restaurant-name" id="restaurantName">Loading restaurant...</div>
                <div class="table-info" id="tableInfo">Table #--</div>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="welcome-back" id="welcomeMessage"></div>
            <div class="info-message" id="infoMessage"></div>
            
            <!-- Phase 1: Name Input -->
            <div class="form-phase active" id="namePhase">
                <div class="form-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter your full name" required>
                </div>
                <button type="button" class="btn" id="nameNextBtn" onclick="proceedToPhone()">
                    <span class="loading-spinner" id="nameSpinner"></span>
                    <span>Continue</span>
                </button>
            </div>

            <!-- Phase 2: Phone Verification -->
            <div class="form-phase" id="phonePhase">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 123-4567" required>
                </div>
                
                <!-- reCAPTCHA container -->
                <div class="recaptcha-container" id="recaptcha-container"></div>
                
                <button type="button" class="btn" id="sendCodeBtn" onclick="sendVerificationCode()">
                    <span class="loading-spinner" id="phoneSpinner"></span>
                    <span id="sendCodeText">Send Verification Code</span>
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="goBackToName()" style="margin-top: 10px;">
                    ‚Üê Back
                </button>
            </div>

            <!-- Phase 3: Code Verification -->
            <div class="form-phase" id="codePhase">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" name="verificationCode" 
                           placeholder="123456" maxlength="6" class="verification-input" required>
                    <div class="resend-timer" id="resendTimer"></div>
                </div>
                
                <button type="button" class="btn" id="verifyCodeBtn" onclick="verifyCode()">
                    <span class="loading-spinner" id="codeSpinner"></span>
                    <span>Verify & Start Ordering</span>
                </button>
                
                <button type="button" class="btn btn-secondary" id="resendBtn" onclick="resendCode()" 
                        style="margin-top: 10px;" disabled>
                    Resend Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let restaurantData = null;
        let tableNumber = null;
        let restaurantId = null;
        let tableLocation = null;
        let phoneAuthProvider = null;
        let confirmationResult = null;
        let customerName = '';
        let customerPhone = '';
        let resendTimer = null;
        let resendCountdown = 60;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Customer phone auth login initializing...');
            
            try {
                // Initialize Firebase Phone Auth
                initializePhoneAuth();
                
                // Parse URL parameters
                parseURLParameters();
                
                // Update table display
                updateTableDisplay();
                
                // Load restaurant information
                if (restaurantId) {
                    loadRestaurantInfo();
                } else {
                    showError('Restaurant not found. Please scan a valid QR code.');
                    return;
                }

                // Setup phone formatting
                setupPhoneFormatting();

                console.log('‚úÖ Customer phone auth login loaded successfully');

            } catch (error) {
                console.error('‚ùå Page initialization error:', error);
                showError('Failed to load page');
            }
        });

        // Initialize Firebase Phone Authentication
        function initializePhoneAuth() {
            try {
                // Enable reCAPTCHA
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': function(response) {
                        console.log('‚úÖ reCAPTCHA solved');
                    },
                    'expired-callback': function() {
                        console.log('‚è∞ reCAPTCHA expired');
                        showError('reCAPTCHA expired. Please try again.');
                    }
                });

                phoneAuthProvider = firebase.auth.PhoneAuthProvider;
                console.log('üì± Phone authentication initialized');
            } catch (error) {
                console.error('‚ùå Phone auth initialization error:', error);
                showError('Failed to initialize phone verification');
            }
        }

        // Parse URL parameters
        function parseURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            restaurantId = urlParams.get('restaurant') || urlParams.get('r');
            tableNumber = urlParams.get('table');
            tableLocation = urlParams.get('location');
            
            console.log('üìç URL Parameters:', {
                restaurant: restaurantId,
                table: tableNumber,
                location: tableLocation
            });
        }

        // Load restaurant information
        async function loadRestaurantInfo() {
            try {
                console.log('üè™ Loading restaurant data for ID:', restaurantId);
                document.getElementById('restaurantName').textContent = 'Loading...';
                
                if (typeof VediAPI !== 'undefined') {
                    restaurantData = await VediAPI.getRestaurant(restaurantId);
                    document.getElementById('restaurantName').textContent = restaurantData.name || 'Restaurant';
                    console.log('‚úÖ Restaurant loaded:', restaurantData.name);
                } else {
                    document.getElementById('restaurantName').textContent = 'Restaurant';
                }
            } catch (error) {
                console.error('‚ùå Failed to load restaurant:', error);
                document.getElementById('restaurantName').textContent = 'Restaurant';
            }
        }

        // Update table display
        function updateTableDisplay() {
            const tableInfoElement = document.getElementById('tableInfo');
            
            if (tableLocation === 'counter' || tableNumber === 'counter') {
                tableInfoElement.textContent = 'Counter Order';
            } else if (tableNumber) {
                tableInfoElement.textContent = `Table #${tableNumber}`;
            } else {
                tableInfoElement.textContent = 'Restaurant Order';
            }
        }

        // Setup phone formatting
        function setupPhoneFormatting() {
            const phoneInput = document.getElementById('phoneNumber');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                // Add country code if not present
                if (value.length > 0 && !value.startsWith('1')) {
                    value = '1' + value;
                }
                
                // Format as +1 (xxx) xxx-xxxx
                if (value.length >= 7) {
                    value = `+${value.slice(0,1)} (${value.slice(1,4)}) ${value.slice(4,7)}-${value.slice(7,11)}`;
                } else if (value.length >= 4) {
                    value = `+${value.slice(0,1)} (${value.slice(1,4)}) ${value.slice(4)}`;
                } else if (value.length >= 1) {
                    value = `+${value}`;
                }
                
                e.target.value = value;
            });
        }

        // Step navigation functions
        function proceedToPhone() {
            const name = document.getElementById('customerName').value.trim();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }

            customerName = name;
            
            // Update steps
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            
            // Switch phases
            document.getElementById('namePhase').classList.remove('active');
            document.getElementById('phonePhase').classList.add('active');
            
            // Try to render reCAPTCHA
            try {
                window.recaptchaVerifier.render();
            } catch (error) {
                console.log('reCAPTCHA already rendered or error:', error);
            }
            
            console.log('üì± Proceeding to phone verification');
        }

        function goBackToName() {
            // Update steps
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step1').classList.add('active');
            
            // Switch phases
            document.getElementById('phonePhase').classList.remove('active');
            document.getElementById('namePhase').classList.add('active');
        }

        // Send verification code
        async function sendVerificationCode() {
            const phoneInput = document.getElementById('phoneNumber');
            const phone = phoneInput.value.trim();
            
            if (!phone || phone.length < 14) { // +1 (xxx) xxx-xxxx
                showError('Please enter a valid phone number');
                return;
            }

            customerPhone = phone.replace(/\D/g, ''); // Clean phone number
            
            try {
                setLoading('phone', true);
                hideMessages();
                
                console.log('üì± Sending verification code to:', phone);
                
                // Send verification code
                confirmationResult = await firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier);
                
                console.log('‚úÖ Verification code sent');
                showInfo('Verification code sent! Please check your phone.');
                
                // Update steps
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
                
                // Switch phases
                document.getElementById('phonePhase').classList.remove('active');
                document.getElementById('codePhase').classList.add('active');
                
                // Start resend timer
                startResendTimer();
                
            } catch (error) {
                console.error('‚ùå Error sending verification code:', error);
                showError(getAuthErrorMessage(error.code) || 'Failed to send verification code. Please try again.');
            } finally {
                setLoading('phone', false);
            }
        }

        // Verify code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            
            if (!code || code.length !== 6) {
                showError('Please enter the 6-digit verification code');
                return;
            }

            try {
                setLoading('code', true);
                hideMessages();
                
                console.log('üîê Verifying code...');
                
                // Verify the code
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                
                console.log('‚úÖ Phone verified! User:', user.uid);
                
                // Store customer session data
                const customerSession = {
                    name: customerName,
                    phone: customerPhone,
                    phoneFormatted: document.getElementById('phoneNumber').value,
                    restaurantId: restaurantId,
                    restaurantName: restaurantData?.name || 'Restaurant',
                    tableNumber: tableNumber,
                    location: tableLocation,
                    sessionStart: new Date().toISOString(),
                    firebaseUID: user.uid,
                    isAuthenticated: true
                };

                // Store in sessionStorage
                sessionStorage.setItem('customerSession', JSON.stringify(customerSession));
                
                // Store customer profile in Firestore for future reference
                try {
                    await firebaseDb.collection('customerProfiles').doc(user.uid).set({
                        name: customerName,
                        phone: customerPhone,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    console.log('‚úÖ Customer profile saved');
                } catch (profileError) {
                    console.warn('‚ö†Ô∏è Could not save customer profile:', profileError);
                }

                showInfo('Phone verified! Redirecting to menu...');
                
                // Build redirect URL
                const urlParams = new URLSearchParams();
                urlParams.set('restaurant', restaurantId);
                if (tableNumber) urlParams.set('table', tableNumber);
                if (tableLocation) urlParams.set('location', tableLocation);
                urlParams.set('name', customerName);
                urlParams.set('phone', customerPhone);
                
                const redirectUrl = `menu.html?${urlParams.toString()}`;
                
                console.log('üîÑ Redirecting to menu:', redirectUrl);
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Error verifying code:', error);
                showError('Invalid verification code. Please try again.');
            } finally {
                setLoading('code', false);
            }
        }

        // Resend code
        async function resendCode() {
            try {
                setLoading('phone', true);
                
                // Reset reCAPTCHA
                window.recaptchaVerifier.clear();
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal'
                });
                
                await sendVerificationCode();
                
            } catch (error) {
                console.error('‚ùå Error resending code:', error);
                showError('Failed to resend code. Please try again.');
            } finally {
                setLoading('phone', false);
            }
        }

        // Timer functions
        function startResendTimer() {
            resendCountdown = 60;
            document.getElementById('resendBtn').disabled = true;
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                document.getElementById('resendTimer').textContent = 
                    `You can request a new code in ${resendCountdown} seconds`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('resendTimer').textContent = 
                        'Didn\'t receive a code? Click resend below.';
                }
            }, 1000);
        }

        // Utility functions
        function setLoading(type, loading) {
            const spinners = {
                name: 'nameSpinner',
                phone: 'phoneSpinner',
                code: 'codeSpinner'
            };
            
            const buttons = {
                name: 'nameNextBtn',
                phone: 'sendCodeBtn',
                code: 'verifyCodeBtn'
            };
            
            if (spinners[type] && buttons[type]) {
                document.getElementById(spinners[type]).style.display = loading ? 'inline-block' : 'none';
                document.getElementById(buttons[type]).disabled = loading;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 8000);
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            setTimeout(() => infoDiv.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }

        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                'auth/invalid-phone-number': 'Invalid phone number. Please check and try again.',
                'auth/too-many-requests': 'Too many attempts. Please try again later.',
                'auth/invalid-verification-code': 'Invalid verification code. Please try again.',
                'auth/code-expired': 'Verification code has expired. Please request a new one.',
                'auth/captcha-check-failed': 'reCAPTCHA verification failed. Please try again.',
                'auth/quota-exceeded': 'SMS quota exceeded. Please try again later.'
            };
            
            return errorMessages[errorCode] || 'An error occurred. Please try again.';
        }

        console.log('Customer phone authentication loaded successfully');
    </script>
</body>
</html>
