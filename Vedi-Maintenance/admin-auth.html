<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedi Admin Authentication</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-api.js"></script>
    <script src="maintenance-api.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .access-code-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #383;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #383;
            font-size: 14px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-management {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .admin-list {
            margin-top: 15px;
        }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e1e5e9;
        }

        .admin-info {
            font-size: 14px;
        }

        .admin-email {
            font-weight: 600;
            color: #333;
        }

        .admin-role {
            color: #666;
            font-size: 12px;
        }

        .remove-admin {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .dashboard-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-tools"></i>
            </div>
            <div class="logo-text">Vedi Admin</div>
            <div class="logo-subtitle">Maintenance Dashboard Access</div>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <div id="error-message"></div>
        <div id="success-message"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-input" required>
            </div>
            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Dashboard
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" class="form-input" required minlength="6">
            </div>
            <div class="form-group">
                <label for="admin-access-code">Admin Access Code</label>
                <input type="password" id="admin-access-code" class="form-input" required>
                <div class="access-code-hint">Enter the admin access code provided to you</div>
            </div>
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus"></i> Register as Admin User
            </button>
        </form>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Admin Management Section -->
        <div class="admin-management" id="admin-management">
            <h3><i class="fas fa-users-cog"></i> Admin Management</h3>
            <div class="admin-list" id="admin-list">
                <!-- Admin users will be populated here -->
            </div>
            <a href="app-admin-dashboard.html" class="dashboard-link">
                <i class="fas fa-tachometer-alt"></i> Go to Admin Dashboard
            </a>
        </div>
    </div>

    <script>
        const ADMIN_ACCESS_CODE = 'VEDI2025ADMIN';
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
        }

        async function checkAuthState() {
            showLoading(true);
            try {
                currentUser = await VediAPI.getCurrentUser();
                if (currentUser) {
                    const userData = await VediAPI.getUserData(currentUser.uid);
                    if (userData && userData.role === 'admin') {
                        await showAdminManagement();
                        return;
                    } else {
                        await VediAPI.signOut();
                        showError('Access denied. Admin privileges required.');
                    }
                }
            } catch (error) {
                console.log('No user session found');
            }
            showLoading(false);
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear messages
            clearMessages();
        }

        async function handleLogin(e) {
            e.preventDefault();
            showLoading(true);
            clearMessages();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const user = await VediAPI.signIn(email, password);
                const userData = await VediAPI.getUserData(user.uid);

                if (!userData || userData.role !== 'admin') {
                    await VediAPI.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }

                // Track login
                await MaintenanceAPI.trackUserSession(user.uid, 'login', {
                    method: 'admin_auth',
                    userAgent: navigator.userAgent,
                    timestamp: new Date()
                });

                showSuccess('Login successful! Redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = 'app-admin-dashboard.html';
                }, 1500);

            } catch (error) {
                showError(VediAPI.getAuthErrorMessage(error.code) || error.message);
            }
            showLoading(false);
        }

        async function handleRegister(e) {
            e.preventDefault();
            showLoading(true);
            clearMessages();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const accessCode = document.getElementById('admin-access-code').value;

            // Validate access code
            if (accessCode !== ADMIN_ACCESS_CODE) {
                showError('Invalid admin access code. Please contact your administrator.');
                showLoading(false);
                return;
            }

            try {
                // Check if admin already exists with this email
                const emailExists = await VediAPI.checkEmailExists(email);
                if (emailExists) {
                    throw new Error('An account with this email already exists.');
                }

                // Create admin user
                const userData = {
                    name: name,
                    email: email,
                    role: 'admin',
                    accessLevel: 'full',
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    permissions: {
                        systemMonitoring: true,
                        userManagement: true,
                        analytics: true,
                        apiAccess: true
                    }
                };

                const user = await VediAPI.signUp(email, password, userData);

                // Track registration
                await MaintenanceAPI.trackUserSession(user.uid, 'register', {
                    method: 'admin_registration',
                    accessCode: 'verified',
                    timestamp: new Date()
                });

                // Log system activity
                await MaintenanceAPI.logSystemActivity({
                    type: 'admin_registration',
                    userId: user.uid,
                    details: `New admin user registered: ${name} (${email})`,
                    metadata: { timestamp: new Date() }
                });

                showSuccess('Admin account created successfully! Welcome to Vedi Admin.');
                currentUser = user;
                await showAdminManagement();

            } catch (error) {
                showError(VediAPI.getAuthErrorMessage(error.code) || error.message);
            }
            showLoading(false);
        }

        async function showAdminManagement() {
            document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
            document.querySelector('.auth-tabs').style.display = 'none';
            
            const managementSection = document.getElementById('admin-management');
            managementSection.style.display = 'block';

            await loadAdminUsers();
        }

        async function loadAdminUsers() {
            try {
                // Get all admin users
                const db = firebase.firestore();
                const adminQuery = await db.collection('users')
                    .where('role', '==', 'admin')
                    .orderBy('createdAt', 'desc')
                    .get();

                const adminList = document.getElementById('admin-list');
                adminList.innerHTML = '<h4>Current Admin Users:</h4>';

                if (adminQuery.empty) {
                    adminList.innerHTML += '<p>No admin users found.</p>';
                    return;
                }

                adminQuery.forEach(doc => {
                    const admin = doc.data();
                    const adminItem = document.createElement('div');
                    adminItem.className = 'admin-item';
                    
                    adminItem.innerHTML = `
                        <div class="admin-info">
                            <div class="admin-email">${admin.email}</div>
                            <div class="admin-role">Admin • Joined ${new Date(admin.createdAt.toDate()).toLocaleDateString()}</div>
                        </div>
                        ${currentUser && doc.id !== currentUser.uid ? 
                            `<button class="remove-admin" onclick="removeAdmin('${doc.id}', '${admin.email}')">
                                <i class="fas fa-trash"></i> Remove
                            </button>` : 
                            '<span style="color: #28a745; font-size: 12px;">You</span>'
                        }
                    `;
                    
                    adminList.appendChild(adminItem);
                });

            } catch (error) {
                console.error('Error loading admin users:', error);
                showError('Failed to load admin users.');
            }
        }

        async function removeAdmin(userId, email) {
            if (!confirm(`Are you sure you want to remove admin access for ${email}?`)) {
                return;
            }

            try {
                const db = firebase.firestore();
                await db.collection('users').doc(userId).update({
                    role: 'user',
                    accessLevel: 'basic',
                    permissions: firebase.firestore.FieldValue.delete()
                });

                // Log the action
                await MaintenanceAPI.logSystemActivity({
                    type: 'admin_removed',
                    userId: currentUser.uid,
                    details: `Admin access removed for user: ${email}`,
                    metadata: { 
                        targetUserId: userId,
                        timestamp: new Date() 
                    }
                });

                showSuccess(`Admin access removed for ${email}`);
                await loadAdminUsers();

            } catch (error) {
                console.error('Error removing admin:', error);
                showError('Failed to remove admin access.');
            }
        }

        function showLoading(show) {
            const spinner = document.getElementById('loading-spinner');
            const forms = document.querySelectorAll('.auth-form');
            
            if (show) {
                spinner.style.display = 'block';
                forms.forEach(form => form.style.display = 'none');
            } else {
                spinner.style.display = 'none';
                const activeForm = document.querySelector('.auth-form.active');
                if (activeForm) activeForm.style.display = 'block';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('error-message').innerHTML = '';
            document.getElementById('success-message').innerHTML = '';
        }
    </script>
</body>
</html>
