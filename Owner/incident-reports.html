<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reports - Restaurant Dashboard</title>
    
    <!-- Firebase Scripts with correct root paths -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-api.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #1a202c;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            scroll-behavior: smooth;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            display: none;
        }

        /* Main page scrollbar styling */
        html {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }

        html::-webkit-scrollbar {
            width: 12px;
        }

        html::-webkit-scrollbar-track {
            background: #f7fafc;
        }

        html::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 6px;
            border: 2px solid #f7fafc;
        }

        html::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .dashboard-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            scroll-margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card.danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .stat-card.warning {
            background: linear-gradient(45deg, #f59e0b, #d97706);
        }

        .stat-card.success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .incidents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            scroll-behavior: smooth;
        }

        .incident-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .incident-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .incident-card.severity-high {
            border-left-color: #ef4444;
        }

        .incident-card.severity-medium {
            border-left-color: #f59e0b;
        }

        .incident-card.severity-low {
            border-left-color: #10b981;
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .incident-type {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .incident-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .incident-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ef4444;
        }

        .incident-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .incident-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-high {
            background: #fee2e2;
            color: #742a2a;
        }

        .severity-medium {
            background: #fef3c7;
            color: #744210;
        }

        .severity-low {
            background: #d1fae5;
            color: #22543d;
        }

        .status-reported {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .status-investigating {
            background: #fef3c7;
            color: #744210;
        }

        .status-resolved {
            background: #d1fae5;
            color: #22543d;
        }

        .incident-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .incident-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            height: 400px;
            position: relative;
        }

        .filter-bar {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: translateY(0);
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }

        /* Custom scrollbar for modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .section-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .incidents-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .modal-content {
                margin: 0;
                padding: 25px;
                max-height: 85vh;
                width: 100%;
                border-radius: 12px;
            }

            .chart-container {
                height: 350px;
            }

            .single-chart-container {
                height: 400px;
            }

            /* Improve mobile scrolling */
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading incident reports...</p>
        </div>

        <!-- Error State -->
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Statistics Overview -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Loss Overview</h2>
                    <button class="btn btn-danger" onclick="openReportModal()">üìâ Report New Incident</button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalIncidents">0</div>
                        <div class="stat-label">Total Incidents</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-number" id="totalLoss">$0</div>
                        <div class="stat-label">Total Loss</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-number" id="monthlyLoss">$0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-number" id="mostCommonIncident">None</div>
                        <div class="stat-label">Most Common Incident</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">Time Period</label>
                        <select class="filter-select" id="timePeriod">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                            <option value="quarter">This Quarter</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Incident Type</label>
                        <select class="filter-select" id="incidentType">
                            <option value="all">All Types</option>
                            <option value="theft">Theft</option>
                            <option value="accident">Accident</option>
                            <option value="walkout">Walkout</option>
                            <option value="recall">Recall</option>
                            <option value="waste">Food Waste</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="reported">Reported</option>
                            <option value="investigating">Investigating</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="btn" onclick="applyFilters()" id="applyFiltersBtn">üîç Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Combined Analytics Chart -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Loss Analytics</h2>
                    <button class="btn btn-secondary" onclick="exportReport()">üìÑ Export Report</button>
                </div>

                <div class="chart-container">
                    <canvas id="combinedChart"></canvas>
                </div>
            </div>

            <!-- Recent Incidents -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Incidents</h2>
                    <button class="btn btn-secondary" onclick="refreshData()" id="refreshBtn">üîÑ Refresh</button>
                </div>

                <div class="incidents-grid" id="incidentsGrid">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Report Incident Modal -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Loss Incident</h3>
                <button class="close-btn" onclick="closeReportModal()">&times;</button>
            </div>
            <form id="incidentForm">
                <div class="form-group">
                    <label class="form-label">Incident Type *</label>
                    <select class="form-select" id="reportType" required>
                        <option value="">Select incident type</option>
                        <option value="theft">Theft/Missing Items</option>
                        <option value="accident">Kitchen Accident</option>
                        <option value="walkout">Customer Walkout</option>
                        <option value="recall">Menu Item Recall</option>
                        <option value="waste">Food Waste</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Incident Title *</label>
                    <input type="text" class="form-input" id="reportTitle" required placeholder="Brief description of the incident">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Detailed Description</label>
                    <textarea class="form-textarea" id="reportDescription" placeholder="Provide detailed information about what happened, when, and any contributing factors..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Estimated Loss Amount *</label>
                    <div style="position: relative;">
                        <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666; font-weight: 600;" id="currencySymbol">$</span>
                        <input type="number" class="form-input" id="reportAmount" step="0.01" min="0" required placeholder="0.00" style="padding-left: 35px;">
                    </div>
                    <small style="color: #666; font-size: 0.85rem;" id="currencyHelp">* Amount in USD</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Severity Level *</label>
                    <select class="form-select" id="reportSeverity" required>
                        <option value="">Select severity</option>
                        <option value="low">Low - Minor impact on operations</option>
                        <option value="medium">Medium - Moderate impact on operations</option>
                        <option value="high">High - Significant impact on operations</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Immediate Actions Taken</label>
                    <textarea class="form-textarea" id="reportActions" placeholder="Describe any immediate actions taken to address the incident..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeReportModal()">Cancel</button>
                    <button type="submit" class="btn btn-danger">Report Incident</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentRestaurant = null;
        let allIncidents = [];
        let combinedChart = null;
        let realtimeUnsubscribe = null;
        let currentFilters = {
            timePeriod: 'month',
            incidentType: 'all',
            status: 'all'
        };

        // Currency cache for formatting
        const appCache = {
            currency: { code: 'USD', symbol: '$' },
            lastRefresh: 0
        };

        // Define consistent color scheme for incident types
        const INCIDENT_TYPE_COLORS = {
            'theft': '#ef4444',      // Red - for theft/security issues
            'accident': '#8b5cf6',   // Purple - for accidents
            'walkout': '#f59e0b',    // Orange - for customer walkouts
            'recall': '#06b6d4',     // Cyan - for product recalls
            'waste': '#10b981',      // Green - for food waste
            'other': '#6b7280'       // Gray - for other incidents
        };

        function getIncidentTypeColor(type) {
            return INCIDENT_TYPE_COLORS[type] || INCIDENT_TYPE_COLORS['other'];
        }

        function formatIncidentTypeClean(type) {
            const typeMap = {
                'theft': 'Theft',
                'accident': 'Accident',
                'walkout': 'Walkout',
                'recall': 'Recall',
                'waste': 'Food Waste',
                'other': 'Other'
            };
            return typeMap[type] || (type || 'Unknown');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìâ Incident Reports initializing...');
            
            // Add a delay to ensure parent window's Firebase is loaded
            setTimeout(async () => {
                try {
                    await initializeIncidentReports();
                } catch (error) {
                    console.error('‚ùå Failed to initialize after delay:', error);
                    // Try to get Firebase from parent window if available
                    if (window.parent && window.parent.VediAPI) {
                        console.log('üîÑ Using parent window Firebase API...');
                        window.VediAPI = window.parent.VediAPI;
                        window.firebase = window.parent.firebase;
                        await initializeIncidentReports();
                    } else {
                        showError('Firebase API not available. Please refresh the page.');
                    }
                }
            }, 1000);
        });

        async function initializeIncidentReports() {
            try {
                showLoading(true);
                
                // Check if VediAPI is available
                if (typeof VediAPI === 'undefined') {
                    // Try to get from parent window
                    if (window.parent && window.parent.VediAPI) {
                        window.VediAPI = window.parent.VediAPI;
                        window.firebase = window.parent.firebase;
                    } else {
                        throw new Error('VediAPI not available. Please check Firebase configuration.');
                    }
                }
                
                // Get current user
                currentUser = await VediAPI.getCurrentUser();
                if (!currentUser) {
                    throw new Error('Please log in to access incident reports');
                }

                console.log('‚úÖ User authenticated:', currentUser.name);

                // Get restaurant data
                currentRestaurant = await VediAPI.getRestaurantByOwner(currentUser.id);
                if (!currentRestaurant) {
                    throw new Error('No restaurant found for this owner');
                }

                console.log('‚úÖ Restaurant loaded:', currentRestaurant.name);

                // Set currency from restaurant data
                appCache.currency = currentRestaurant.currency || { code: 'USD', symbol: '$' };
                console.log('üí∞ Currency loaded:', appCache.currency);

                // Setup real-time incident tracking
                setupRealtimeTracking();

                // Initialize UI
                setupFilterHandlers();
                await loadIncidentData();
                initializeCharts();

                showLoading(false);
                showMainContent(true);

                // Auto-refresh every 60 seconds
                setInterval(loadIncidentData, 60000);

            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showError(error.message);
                showLoading(false);
            }
        }

        async function setupRealtimeTracking() {
            try {
                if (realtimeUnsubscribe) {
                    realtimeUnsubscribe();
                }

                // Listen to real-time incident updates
                realtimeUnsubscribe = VediAPI.listenToLossIncidents(currentRestaurant.id, (incidents) => {
                    console.log('üì± Real-time incidents update:', incidents.length);
                    allIncidents = incidents;
                    updateDashboard();
                });

            } catch (error) {
                console.error('‚ùå Real-time setup error:', error);
            }
        }

        function setupFilterHandlers() {
            document.getElementById('timePeriod').addEventListener('change', applyFilters);
            document.getElementById('incidentType').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            
            // Setup form submission
            document.getElementById('incidentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitIncidentReport();
            });
        }

        async function loadIncidentData() {
            try {
                console.log('üîÑ Loading incident data...');
                
                const filterOptions = {
                    timePeriod: currentFilters.timePeriod !== 'all' ? currentFilters.timePeriod : undefined,
                    type: currentFilters.incidentType !== 'all' ? currentFilters.incidentType : undefined,
                    status: currentFilters.status !== 'all' ? currentFilters.status : undefined,
                    limit: 1000
                };

        function calculateMostCommonIncident() {
            if (allIncidents.length === 0) return 'None';
            
            // Count incidents by type
            const incidentCounts = {};
            allIncidents.forEach(incident => {
                const type = incident.type || 'other';
                incidentCounts[type] = (incidentCounts[type] || 0) + 1;
            });
            
            // Find the type with the highest count
            let maxCount = 0;
            let mostCommonType = 'None';
            
            for (const [type, count] of Object.entries(incidentCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    mostCommonType = type;
                }
            }
            
            // Return formatted incident type name
            return formatIncidentTypeClean(mostCommonType);
        }

        function getTimeBasedDataWithTypes() {
            const timePeriod = currentFilters.timePeriod;
            const now = new Date();
            let timeData = {};
            let labels = [];

            // Initialize time periods based on filter
            switch(timePeriod) {
                case 'today':
                    // Hourly breakdown for today
                    for (let i = 0; i < 24; i++) {
                        const hour = i.toString().padStart(2, '0') + ':00';
                        timeData[hour] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'week':
                    // Daily breakdown for last 7 days
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                        const dateKey = date.toLocaleDateString('en-US', { weekday: 'short' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'month':
                    // Daily breakdown for last 30 days
                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                        const dateKey = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'quarter':
                    // Weekly breakdown for last 12 weeks
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 7 * 24 * 60 * 60 * 1000);
                        const weekStart = new Date(date.getTime() - date.getDay() * 24 * 60 * 60 * 1000);
                        const dateKey = 'Week of ' + weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'all':
                default:
                    // Monthly breakdown for last 12 months
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        const dateKey = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;
            }

            // Populate data from incidents
            allIncidents.forEach(incident => {
                if (!incident.createdAt) return;
                
                const incidentDate = VediAPI.timestampToDate(incident.createdAt);
                const incidentType = incident.type || 'other';
                let timeKey;

                switch(timePeriod) {
                    case 'today':
                        if (incidentDate.toDateString() === now.toDateString()) {
                            timeKey = incidentDate.getHours().toString().padStart(2, '0') + ':00';
                        }
                        break;

                    case 'week':
                        const daysDiff = Math.floor((now - incidentDate) / (24 * 60 * 60 * 1000));
                        if (daysDiff >= 0 && daysDiff < 7) {
                            timeKey = incidentDate.toLocaleDateString('en-US', { weekday: 'short' });
                        }
                        break;

                    case 'month':
                        const daysDiffMonth = Math.floor((now - incidentDate) / (24 * 60 * 60 * 1000));
                        if (daysDiffMonth >= 0 && daysDiffMonth < 30) {
                            timeKey = incidentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                        break;

                    case 'quarter':
                        const weeksDiff = Math.floor((now - incidentDate) / (7 * 24 * 60 * 60 * 1000));
                        if (weeksDiff >= 0 && weeksDiff < 12) {
                            const weekStart = new Date(incidentDate.getTime() - incidentDate.getDay() * 24 * 60 * 60 * 1000);
                            timeKey = 'Week of ' + weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                        break;

                    case 'all':
                    default:
                        timeKey = incidentDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                        break;
                }

                if (timeKey && timeData[timeKey]) {
                    timeData[timeKey][incidentType] += 1;
                    timeData[timeKey].loss += incident.amount || 0;
                }
            });

            // Prepare data for chart
            const incidentsByType = {
                theft: labels.map(label => timeData[label].theft),
                accident: labels.map(label => timeData[label].accident),
                walkout: labels.map(label => timeData[label].walkout),
                recall: labels.map(label => timeData[label].recall),
                waste: labels.map(label => timeData[label].waste),
                other: labels.map(label => timeData[label].other)
            };
            
            const totalLoss = labels.map(label => timeData[label].loss);

            return { labels, incidentsByType, totalLoss };
        }

        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').classList.toggle('show', show);
        }

        function showMainContent(show) {
            document.getElementById('mainContent').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 
                'linear-gradient(135deg, #ef4444, #dc2626)' : 
                'linear-gradient(135deg, #10b981, #059669)';
                
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 10000;
                background: ${bgColor}; color: white; padding: 15px 25px; 
                border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                font-weight: 600; opacity: 0; transition: all 0.3s ease;
                max-width: 400px; word-wrap: break-word;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.opacity = '1', 100);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeUnsubscribe) {
                realtimeUnsubscribe();
            }
        });

        console.log('üìâ Incident Reports Firebase integration loaded successfully');
    </script>
</body>
</html>
