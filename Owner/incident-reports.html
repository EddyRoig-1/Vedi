<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reports - Restaurant Dashboard</title>
    
    <!-- Firebase Scripts with correct root paths -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-api.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 60px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            backdrop-filter: blur(10px);
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            border-radius: 20px;
        }

        .stat-card.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .stat-card.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .incidents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .incident-card {
            background: white;
            border: none;
            border-radius: 18px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .incident-card:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .incident-card.severity-high {
            border-left-color: #ef4444;
        }

        .incident-card.severity-medium {
            border-left-color: #f59e0b;
        }

        .incident-card.severity-low {
            border-left-color: #10b981;
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .incident-type {
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .incident-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .incident-amount {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ef4444;
        }

        .incident-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .incident-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-high {
            background: #fee2e2;
            color: #742a2a;
        }

        .severity-medium {
            background: #fef3c7;
            color: #744210;
        }

        .severity-low {
            background: #d1fae5;
            color: #22543d;
        }

        .status-reported {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .status-investigating {
            background: #fef3c7;
            color: #744210;
        }

        .status-resolved {
            background: #d1fae5;
            color: #22543d;
        }

        .incident-description {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .incident-actions {
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 10px 18px;
            font-size: 0.9rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            height: 450px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .single-chart-container {
            height: 500px;
        }

        .filter-bar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
            font-size: 0.95rem;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Custom legend styles */
        .custom-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            background: var(--bg-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .legend-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 35px;
            max-width: 650px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 60px 20px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .section-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .incidents-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
                padding: 25px;
            }

            .chart-container {
                height: 350px;
            }

            .single-chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading incident reports...</p>
        </div>

        <!-- Error State -->
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Page Header -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">üìâ Loss Incident Reports</h2>
                    <button class="btn btn-danger" onclick="openReportModal()">üìâ Report New Incident</button>
                </div>
            </div>

            <!-- Statistics Overview -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Loss Overview</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalIncidents">0</div>
                        <div class="stat-label">Total Incidents</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-number" id="totalLoss">$0</div>
                        <div class="stat-label">Total Loss</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-number" id="monthlyLoss">$0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-number" id="avgResponseTime">0</div>
                        <div class="stat-label">Days Avg Resolution</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">Time Period</label>
                        <select class="filter-select" id="timePeriod">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                            <option value="quarter">This Quarter</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Incident Type</label>
                        <select class="filter-select" id="incidentType">
                            <option value="all">All Types</option>
                            <option value="theft">Theft</option>
                            <option value="accident">Accident</option>
                            <option value="walkout">Walkout</option>
                            <option value="recall">Recall</option>
                            <option value="waste">Food Waste</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="reported">Reported</option>
                            <option value="investigating">Investigating</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="btn" onclick="applyFilters()" id="applyFiltersBtn">üîç Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Combined Analytics Chart -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Loss Analytics & Trends</h2>
                    <button class="btn btn-secondary" onclick="exportReport()">üìÑ Export Report</button>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <!-- Incident Types Doughnut Chart -->
                    <div class="chart-container">
                        <canvas id="incidentTypeChart"></canvas>
                        <div class="custom-legend" id="customLegend"></div>
                    </div>
                    
                    <!-- Combined Loss & Incident Trends -->
                    <div class="chart-container single-chart-container">
                        <canvas id="combinedChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Incidents -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Incidents</h2>
                    <button class="btn btn-secondary" onclick="refreshData()" id="refreshBtn">üîÑ Refresh</button>
                </div>

                <div class="incidents-grid" id="incidentsGrid">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Report Incident Modal -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Loss Incident</h3>
                <button class="close-btn" onclick="closeReportModal()">&times;</button>
            </div>
            <form id="incidentForm">
                <div class="form-group">
                    <label class="form-label">Incident Type *</label>
                    <select class="form-select" id="reportType" required>
                        <option value="">Select incident type</option>
                        <option value="theft">Theft/Missing Items</option>
                        <option value="accident">Kitchen Accident</option>
                        <option value="walkout">Customer Walkout</option>
                        <option value="recall">Menu Item Recall</option>
                        <option value="waste">Food Waste</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Incident Title *</label>
                    <input type="text" class="form-input" id="reportTitle" required placeholder="Brief description of the incident">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Detailed Description</label>
                    <textarea class="form-textarea" id="reportDescription" placeholder="Provide detailed information about what happened, when, and any contributing factors..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Estimated Loss Amount ($) *</label>
                    <input type="number" class="form-input" id="reportAmount" step="0.01" min="0" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Severity Level *</label>
                    <select class="form-select" id="reportSeverity" required>
                        <option value="">Select severity</option>
                        <option value="low">Low - Minor impact on operations</option>
                        <option value="medium">Medium - Moderate impact on operations</option>
                        <option value="high">High - Significant impact on operations</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Immediate Actions Taken</label>
                    <textarea class="form-textarea" id="reportActions" placeholder="Describe any immediate actions taken to address the incident..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeReportModal()">Cancel</button>
                    <button type="submit" class="btn btn-danger">Report Incident</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentRestaurant = null;
        let allIncidents = [];
        let incidentTypeChart = null;
        let combinedChart = null;
        let realtimeUnsubscribe = null;
        let currentFilters = {
            timePeriod: 'month',
            incidentType: 'all',
            status: 'all'
        };

        // Define consistent color scheme for incident types
        const INCIDENT_TYPE_COLORS = {
            'theft': '#ef4444',      // Red - for theft/security issues
            'accident': '#8b5cf6',   // Purple - for accidents
            'walkout': '#f59e0b',    // Orange - for customer walkouts
            'recall': '#06b6d4',     // Cyan - for product recalls
            'waste': '#10b981',      // Green - for food waste
            'other': '#6b7280'       // Gray - for other incidents
        };

        function getIncidentTypeColor(type) {
            return INCIDENT_TYPE_COLORS[type] || INCIDENT_TYPE_COLORS['other'];
        }

        function formatIncidentTypeClean(type) {
            const typeMap = {
                'theft': 'Theft',
                'accident': 'Accident',
                'walkout': 'Walkout',
                'recall': 'Recall',
                'waste': 'Food Waste',
                'other': 'Other'
            };
            return typeMap[type] || (type || 'Unknown');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìâ Incident Reports initializing...');
            
            // Add a delay to ensure parent window's Firebase is loaded
            setTimeout(async () => {
                try {
                    await initializeIncidentReports();
                } catch (error) {
                    console.error('‚ùå Failed to initialize after delay:', error);
                    // Try to get Firebase from parent window if available
                    if (window.parent && window.parent.VediAPI) {
                        console.log('üîÑ Using parent window Firebase API...');
                        window.VediAPI = window.parent.VediAPI;
                        window.firebase = window.parent.firebase;
                        await initializeIncidentReports();
                    } else {
                        showError('Firebase API not available. Please refresh the page.');
                    }
                }
            }, 1000);
        });

        async function initializeIncidentReports() {
            try {
                showLoading(true);
                
                // Check if VediAPI is available
                if (typeof VediAPI === 'undefined') {
                    // Try to get from parent window
                    if (window.parent && window.parent.VediAPI) {
                        window.VediAPI = window.parent.VediAPI;
                        window.firebase = window.parent.firebase;
                    } else {
                        throw new Error('VediAPI not available. Please check Firebase configuration.');
                    }
                }
                
                // Get current user
                currentUser = await VediAPI.getCurrentUser();
                if (!currentUser) {
                    throw new Error('Please log in to access incident reports');
                }

                console.log('‚úÖ User authenticated:', currentUser.name);

                // Get restaurant data
                currentRestaurant = await VediAPI.getRestaurantByOwner(currentUser.id);
                if (!currentRestaurant) {
                    throw new Error('No restaurant found for this owner');
                }

                console.log('‚úÖ Restaurant loaded:', currentRestaurant.name);

                // Setup real-time incident tracking
                setupRealtimeTracking();

                // Initialize UI
                setupFilterHandlers();
                await loadIncidentData();
                initializeCharts();

                showLoading(false);
                showMainContent(true);

                // Auto-refresh every 60 seconds
                setInterval(loadIncidentData, 60000);

        function updateStats() {
            const totalIncidents = allIncidents.length;
            const totalLoss = allIncidents.reduce((sum, incident) => sum + (incident.amount || 0), 0);
            
            // Calculate monthly loss
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthlyIncidents = allIncidents.filter(incident => 
                VediAPI.timestampToDate(incident.createdAt) >= monthStart
            );
            const monthlyLoss = monthlyIncidents.reduce((sum, incident) => sum + (incident.amount || 0), 0);
            
            // Calculate average response time (placeholder)
            const avgResponseTime = calculateAverageResponseTime();

            document.getElementById('totalIncidents').textContent = totalIncidents;
            document.getElementById('totalLoss').textContent = formatCurrency(totalLoss);
            document.getElementById('monthlyLoss').textContent = formatCurrency(monthlyLoss);
            document.getElementById('avgResponseTime').textContent = avgResponseTime;
        }

        function calculateAverageResponseTime() {
            const resolvedIncidents = allIncidents.filter(incident => 
                incident.status === 'resolved' || incident.status === 'closed'
            );
            
            if (resolvedIncidents.length === 0) return '0';
            
            // Simplified calculation - would need actual resolution dates
            const avgDays = Math.floor(Math.random() * 5) + 1; // Placeholder
            return avgDays;
        }

        function createCustomLegend(chart) {
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '';
            
            const data = chart.data;
            
            data.labels.forEach((label, index) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const color = chart.data.datasets[0].backgroundColor[index];
                
                legendItem.style.setProperty('--bg-color', color);
                legendItem.textContent = label;
                
                legendItem.addEventListener('click', () => {
                    const meta = chart.getDatasetMeta(0);
                    const item = meta.data[index];
                    item.hidden = !item.hidden;
                    chart.update();
                    
                    legendItem.style.opacity = item.hidden ? '0.5' : '1';
                });
                
                legendContainer.appendChild(legendItem);
            });
        }

        function updateCharts() {
            updateIncidentTypeChart();
            updateCombinedChart();
        }

        function updateIncidentTypeChart() {
            if (!incidentTypeChart) return;

            const typeData = {};
            allIncidents.forEach(incident => {
                const type = incident.type || 'other';
                typeData[type] = (typeData[type] || 0) + 1;
            });

            const labels = Object.keys(typeData).map(type => formatIncidentTypeClean(type));
            const data = Object.values(typeData);
            const colors = Object.keys(typeData).map(type => getIncidentTypeColor(type));

            incidentTypeChart.data.labels = labels;
            incidentTypeChart.data.datasets[0].data = data;
            incidentTypeChart.data.datasets[0].backgroundColor = colors;
            incidentTypeChart.update();
            
            createCustomLegend(incidentTypeChart);
        }

        function updateCombinedChart() {
            if (!combinedChart) return;

            // Get last 30 days
            const dailyIncidentData = {};
            const dailyLossData = {};
            const now = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                const dateKey = date.toISOString().split('T')[0];
                dailyIncidentData[dateKey] = 0;
                dailyLossData[dateKey] = 0;
            }

            allIncidents.forEach(incident => {
                if (incident.createdAt) {
                    const date = VediAPI.timestampToDate(incident.createdAt);
                    const dateKey = date.toISOString().split('T')[0];
                    if (dailyIncidentData.hasOwnProperty(dateKey)) {
                        dailyIncidentData[dateKey] += 1;
                        dailyLossData[dateKey] += incident.amount || 0;
                    }
                }
            });

            const labels = Object.keys(dailyIncidentData).map(date => {
                const d = new Date(date);
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const incidentCounts = Object.values(dailyIncidentData);
            const lossAmounts = Object.values(dailyLossData);

            combinedChart.data.labels = labels;
            combinedChart.data.datasets[0].data = incidentCounts;
            combinedChart.data.datasets[1].data = lossAmounts;
            combinedChart.update();
        }

            document.getElementById('incidentForm').reset();

        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('show');

        async function submitIncidentReport() {
            try {
                const type = document.getElementById('reportType').value;
                const title = document.getElementById('reportTitle').value.trim();
                const description = document.getElementById('reportDescription').value.trim();
                const amount = parseFloat(document.getElementById('reportAmount').value) || 0;
                const severity = document.getElementById('reportSeverity').value;
                const actions = document.getElementById('reportActions').value.trim();

                if (!type || !title || !severity) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                const incidentData = {
                    restaurantId: currentRestaurant.id,
                    type: type,
                    title: title,
                    description: description,
                    amount: amount,
                    severity: severity,
                    status: 'reported',
                    reportedBy: currentUser.id,
                    category: getIncidentCategory(type),
                    resolutionNotes: actions
                };

                if (currentRestaurant.venueId) {
                    incidentData.venueId = currentRestaurant.venueId;
                }

                console.log('üìù Creating incident:', incidentData);
                
                const newIncident = await VediAPI.createLossIncident(incidentData);
                
                console.log('‚úÖ Incident created:', newIncident.id);
                
                closeReportModal();
                showNotification('Incident reported successfully');
                
                await loadIncidentData();

            } catch (error) {
                console.error('‚ùå Submit incident error:', error);
                showNotification('Error reporting incident', 'error');
            }
        }

        function getIncidentCategory(type) {
            const categoryMap = {
                'theft': 'external',
                'accident': 'staff',
                'walkout': 'customer',
                'recall': 'food',
                'waste': 'food',
                'other': 'other'
            };
            return categoryMap[type] || 'other';
        }

        function exportReport() {
            try {
                console.log('üìÑ Exporting incident report...');
                
                const reportData = {
                    generatedAt: new Date().toISOString(),
                    restaurant: {
                        id: currentRestaurant.id,
                        name: currentRestaurant.name

                    filters: currentFilters,
                    incidents: allIncidents,
                    summary: {
                        totalIncidents: allIncidents.length,

                    reportType: 'restaurant_incident_report'
                };

                const dataStr = JSON.stringify(reportData, null, 2);

                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `incident-report-${currentRestaurant.name.replace(/[^a-zA-Z0-9]/g, '-')}-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showNotification('Report exported successfully');

            } catch (error) {
                console.error('‚ùå Export error:', error);
                showNotification('Error exporting report', 'error');
            }
        }

        function getIncidentsByType() {
            const typeData = {};
            allIncidents.forEach(incident => {
                const type = incident.type || 'other';
                typeData[type] = (typeData[type] || 0) + 1;
            });
            return typeData;
        }

        function getIncidentsBySeverity() {
            const severityData = { low: 0, medium: 0, high: 0 };
            allIncidents.forEach(incident => {
                const severity = incident.severity || 'medium';
                severityData[severity] = (severityData[severity] || 0) + 1;
            });
            return severityData;
        }

            const incident = allIncidents.find(inc => inc.id === incidentId);

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').classList.toggle('show', show);
        }

        function showMainContent(show) {
            document.getElementById('mainContent').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 
                'linear-gradient(135deg, #ef4444, #dc2626)' : 
                'linear-gradient(135deg, #10b981, #059669)';
                
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 10000;
                background: ${bgColor}; color: white; padding: 16px 28px; 
                border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
                font-weight: 600; opacity: 0; transition: all 0.3s ease;
                max-width: 400px; word-wrap: break-word;
                backdrop-filter: blur(10px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.opacity = '1', 100);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeUnsubscribe) {
                realtimeUnsubscribe();
            }
        });

        console.log('üìâ Enhanced Incident Reports loaded successfully');
