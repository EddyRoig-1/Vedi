<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reports - Restaurant Dashboard</title>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <!-- Secure Iframe Initialization (REPLACES all other API modules) -->
    <script src="../Api/core/secure-iframe-init.js"></script>

    <!-- Chart.js for analytics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            color: #1D1D1F;
            line-height: 1.5;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Loading State */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 80px 32px;
            color: #8E8E93;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #E5E5E7;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #FFCDD2;
            display: none;
            font-weight: 500;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 34px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 17px;
            color: #8E8E93;
            font-weight: 400;
        }

        /* Stats Grid */
        .stats-section {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #E5E5E7;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
        }

        .btn-primary {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            border-radius: 22px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #0056CC;
        }

        .btn-secondary {
            background: #F2F2F7;
            color: #1D1D1F;
            border: none;
            padding: 12px 20px;
            border-radius: 22px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #E5E5EA;
        }

        .btn-danger {
            background: #FF3B30;
        }

        .btn-danger:hover {
            background: #D70015;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            min-height: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #E5E5E7;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.danger .stat-number {
            color: #FF3B30;
        }

        .stat-card.warning .stat-number {
            color: #FF9500;
        }

        .stat-card.success .stat-number {
            color: #34C759;
        }

        /* Filters */
        .filters-section {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #E5E5E7;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: #8E8E93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid #E5E5E7;
            border-radius: 10px;
            font-size: 15px;
            background: #FFFFFF;
            color: #1D1D1F;
            min-height: 44px;
            font-family: inherit;
            transition: border-color 0.2s ease;
            text-align: center;
        }

        .filter-select:focus {
            outline: none;
            border-color: #007AFF;
        }

        /* Chart Section */
        .chart-section {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #E5E5E7;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        /* Incidents Grid */
        .incidents-section {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #E5E5E7;
        }

        .incidents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .incidents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .incident-card {
            background: #FFFFFF;
            border: 1px solid #E5E5E7;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }

        .incident-card:hover {
            border-color: #007AFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.1);
        }

        .incident-card.severity-high {
            border-left: 4px solid #FF3B30;
        }

        .incident-card.severity-medium {
            border-left: 4px solid #FF9500;
        }

        .incident-card.severity-low {
            border-left: 4px solid #34C759;
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .incident-type {
            font-size: 13px;
            font-weight: 600;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .incident-title {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            line-height: 1.3;
        }

        .incident-amount {
            font-size: 20px;
            font-weight: 700;
            color: #FF3B30;
        }

        .incident-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .incident-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-high {
            background: #FFEBEE;
            color: #C62828;
        }

        .severity-medium {
            background: #FFF3E0;
            color: #E65100;
        }

        .severity-low {
            background: #E8F5E8;
            color: #2E7D32;
        }

        .status-reported {
            background: #E3F2FD;
            color: #1565C0;
        }

        .status-investigating {
            background: #FFF3E0;
            color: #E65100;
        }

        .status-resolved {
            background: #E8F5E8;
            color: #2E7D32;
        }

        .incident-date {
            color: #8E8E93;
            font-size: 13px;
            font-weight: 500;
        }

        .incident-description {
            color: #8E8E93;
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .incident-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E5E5E7;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8E8E93;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background: #F2F2F7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 600;
            font-size: 15px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E5E7;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s ease;
            background: #FFFFFF;
            min-height: 44px;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #007AFF;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #E5E5E7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #8E8E93;
            padding: 60px 32px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1D1D1F;
        }

        .empty-description {
            font-size: 15px;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content,
            .nav-content,
            .container {
                padding-left: 16px;
                padding-right: 16px;
            }

            .nav-content {
                gap: 24px;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .nav-content::-webkit-scrollbar {
                display: none;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .incidents-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 16px;
            }

            .modal-content {
                padding: 24px;
            }

            .page-title {
                font-size: 28px;
            }

            .incident-actions {
                flex-direction: column;
            }

            .chart-container {
                height: 300px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F2F2F7;
        }

        ::-webkit-scrollbar-thumb {
            background: #C7C7CC;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #AEAEB2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading incident reports...</p>
        </div>

        <!-- Error State -->
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Statistics Overview -->
            <div class="stats-section">
                <div class="stats-header">
                    <h2 class="section-title">Loss Reports</h2>
                    <div style="display: flex; gap: 12px;">
                        <button class="btn-secondary" onclick="exportReport()">Export Report</button>
                        <button class="btn-primary btn-danger" onclick="openReportModal()">Report Incident</button>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalIncidents">0</div>
                        <div class="stat-label">Total Incidents</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-number" id="totalLoss">$0</div>
                        <div class="stat-label">Total Loss</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-number" id="monthlyLoss">$0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-number" id="mostCommonIncident">None</div>
                        <div class="stat-label">Most Common</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Time Period</label>
                        <select class="filter-select" id="timePeriod">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                            <option value="quarter">This Quarter</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Incident Type</label>
                        <select class="filter-select" id="incidentType">
                            <option value="all">All Types</option>
                            <option value="theft">Theft</option>
                            <option value="accident">Accident</option>
                            <option value="walkout">Walkout</option>
                            <option value="recall">Recall</option>
                            <option value="waste">Food Waste</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Severity Level</label>
                        <select class="filter-select" id="severityFilter">
                            <option value="all">All Levels</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="reported">Reported</option>
                            <option value="investigating">Investigating</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Analytics Chart -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2 class="section-title">Loss Analytics</h2>
                </div>
                <div class="chart-container">
                    <canvas id="combinedChart"></canvas>
                </div>
            </div>

            <!-- Recent Incidents -->
            <div class="incidents-section">
                <div class="incidents-header">
                    <h2 class="section-title">Recent Incidents</h2>
                </div>
                <div class="incidents-grid" id="incidentsGrid">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Report Incident Modal -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Report Loss Incident</h3>
                <button class="close-btn" onclick="closeReportModal()">&times;</button>
            </div>
            <form id="incidentForm">
                <div class="form-group">
                    <label class="form-label">Incident Type *</label>
                    <select class="form-select" id="reportType" required>
                        <option value="">Select incident type</option>
                        <option value="theft">Theft/Missing Items</option>
                        <option value="accident">Kitchen Accident</option>
                        <option value="walkout">Customer Walkout</option>
                        <option value="recall">Menu Item Recall</option>
                        <option value="waste">Food Waste</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Incident Title *</label>
                    <input type="text" class="form-input" id="reportTitle" required placeholder="Brief description of the incident">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Detailed Description</label>
                    <textarea class="form-textarea" id="reportDescription" placeholder="Provide detailed information about what happened, when, and any contributing factors..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Estimated Loss Amount *</label>
                    <div style="position: relative;">
                        <span style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #8E8E93; font-weight: 500;" id="currencySymbol">$</span>
                        <input type="number" class="form-input" id="reportAmount" step="0.01" min="0" required placeholder="0.00" style="padding-left: 40px;">
                    </div>
                    <small style="color: #8E8E93; font-size: 13px; margin-top: 4px; display: block;" id="currencyHelp">* Amount in USD</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Severity Level *</label>
                    <select class="form-select" id="reportSeverity" required>
                        <option value="">Select severity</option>
                        <option value="low">Low - Minor impact on operations</option>
                        <option value="medium">Medium - Moderate impact on operations</option>
                        <option value="high">High - Significant impact on operations</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Immediate Actions Taken</label>
                    <textarea class="form-textarea" id="reportActions" placeholder="Describe any immediate actions taken to address the incident..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeReportModal()">Cancel</button>
                    <button type="submit" class="btn-primary btn-danger">Report Incident</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentRestaurant = null;
        let allIncidents = [];
        let combinedChart = null;
        let realtimeUnsubscribe = null;
        let currentFilters = {
            timePeriod: 'month',
            incidentType: 'all',
            severity: 'all',
            status: 'all'
        };

        // Currency cache for formatting
        const appCache = {
            currency: { code: 'USD', symbol: '$' },
            lastRefresh: 0
        };

        // Define consistent color scheme for incident types
        const INCIDENT_TYPE_COLORS = {
            'theft': '#ef4444',      // Red - for theft/security issues
            'accident': '#8b5cf6',   // Purple - for accidents
            'walkout': '#f59e0b',    // Orange - for customer walkouts
            'recall': '#06b6d4',     // Cyan - for product recalls
            'waste': '#10b981',      // Green - for food waste
            'other': '#6b7280'       // Gray - for other incidents
        };

        function getIncidentTypeColor(type) {
            return INCIDENT_TYPE_COLORS[type] || INCIDENT_TYPE_COLORS['other'];
        }

        function formatIncidentTypeClean(type) {
            const typeMap = {
                'theft': 'Theft',
                'accident': 'Accident',
                'walkout': 'Walkout',
                'recall': 'Recall',
                'waste': 'Food Waste',
                'other': 'Other'
            };
            return typeMap[type] || (type || 'Unknown');
        }

        // ============================================================================
        // SECURE INITIALIZATION WITH IFRAME INIT
        // ============================================================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('📉 Incident Reports initializing with secure iframe init...');
            
            // Use secure initialization
            setTimeout(async () => {
                try {
                    showLoading(true);
                    
                    // Step 1: Secure Firebase inheritance and authentication
                    console.log('🔐 Starting secure initialization...');
                    const { user, restaurant } = await initializeIncidentsPage('Incident Reports');
                    
                    // Step 2: Set global variables
                    currentUser = user;
                    currentRestaurant = restaurant;
                    
                    console.log('✅ User authenticated:', currentUser.email);
                    console.log('✅ Restaurant loaded:', currentRestaurant.name);
                    
                    // Step 3: Set currency from restaurant data
                    appCache.currency = currentRestaurant.currency || { code: 'USD', symbol: '$' };
                    console.log('💰 Currency loaded:', appCache.currency);
                    
                    // Step 4: Setup real-time incident tracking
                    setupRealtimeTracking();
                    
                    // Step 5: Initialize UI
                    setupFilterHandlers();
                    await loadIncidentData();
                    initializeCharts();
                    
                    showLoading(false);
                    showMainContent(true);
                    
                    // Auto-refresh every 60 seconds
                    setInterval(loadIncidentData, 60000);
                    
                    console.log('✅ Incident Reports initialized successfully');
                    
                } catch (error) {
                    console.error('❌ Initialization error:', error);
                    showSecurityError(error);
                    showLoading(false);
                }
            }, 1000);
        });

        // ============================================================================
        // REAL-TIME TRACKING AND DATA LOADING
        // ============================================================================

        async function setupRealtimeTracking() {
            try {
                if (realtimeUnsubscribe) {
                    realtimeUnsubscribe();
                }

                // Listen to real-time incident updates
                realtimeUnsubscribe = VediAPI.listenToLossIncidents(currentRestaurant.id, (incidents) => {
                    console.log('📱 Real-time incidents update:', incidents.length);
                    allIncidents = incidents;
                    updateDashboard();
                });

        function updateStats() {
            const totalIncidents = allIncidents.length;
            const totalLoss = allIncidents.reduce((sum, incident) => sum + (incident.amount || 0), 0);
            
            // Calculate monthly loss
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthlyIncidents = allIncidents.filter(incident => 
                VediAPI.timestampToDate(incident.createdAt) >= monthStart
            );
            const monthlyLoss = monthlyIncidents.reduce((sum, incident) => sum + (incident.amount || 0), 0);
            
            // Calculate most common incident type
            const mostCommonIncident = calculateMostCommonIncident();

            document.getElementById('totalIncidents').textContent = totalIncidents;
            document.getElementById('totalLoss').textContent = formatCurrency(totalLoss);
            document.getElementById('monthlyLoss').textContent = formatCurrency(monthlyLoss);
            document.getElementById('mostCommonIncident').textContent = mostCommonIncident;
        }

        function calculateMostCommonIncident() {
            if (allIncidents.length === 0) return 'None';
            
            // Count incidents by type
            const incidentCounts = {};
            allIncidents.forEach(incident => {
                const type = incident.type || 'other';
                incidentCounts[type] = (incidentCounts[type] || 0) + 1;
            });
            
            // Find the type with the highest count
            let maxCount = 0;
            let mostCommonType = 'None';
            
            for (const [type, count] of Object.entries(incidentCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    mostCommonType = type;
                }
            }
            
            // Return formatted incident type name
            return formatIncidentTypeClean(mostCommonType);
        }

        function getTimeBasedDataWithTypes() {
            const timePeriod = currentFilters.timePeriod;
            const now = new Date();
            let timeData = {};
            let labels = [];

            // Initialize time periods based on filter
            switch(timePeriod) {
                case 'today':
                    // Hourly breakdown for today
                    for (let i = 0; i < 24; i++) {
                        const hour = i.toString().padStart(2, '0') + ':00';
                        timeData[hour] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'week':
                    // Daily breakdown for last 7 days
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                        const dateKey = date.toLocaleDateString('en-US', { weekday: 'short' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'month':
                    // Daily breakdown for last 30 days
                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                        const dateKey = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'quarter':
                    // Weekly breakdown for last 12 weeks
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 7 * 24 * 60 * 60 * 1000);
                        const weekStart = new Date(date.getTime() - date.getDay() * 24 * 60 * 60 * 1000);
                        const dateKey = 'Week of ' + weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;

                case 'all':
                default:
                    // Monthly breakdown for last 12 months
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        const dateKey = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                        timeData[dateKey] = {
                            theft: 0, accident: 0, walkout: 0, 
                            recall: 0, waste: 0, other: 0, loss: 0
                        };
                    }
                    labels = Object.keys(timeData);
                    break;
            }

            // Populate data from incidents
            allIncidents.forEach(incident => {
                if (!incident.createdAt) return;
                
                const incidentDate = VediAPI.timestampToDate(incident.createdAt);
                const incidentType = incident.type || 'other';
                let timeKey;

                switch(timePeriod) {
                    case 'today':
                        if (incidentDate.toDateString() === now.toDateString()) {
                            timeKey = incidentDate.getHours().toString().padStart(2, '0') + ':00';
                        }
                        break;

                    case 'week':
                        const daysDiff = Math.floor((now - incidentDate) / (24 * 60 * 60 * 1000));
                        if (daysDiff >= 0 && daysDiff < 7) {
                            timeKey = incidentDate.toLocaleDateString('en-US', { weekday: 'short' });
                        }
                        break;

                    case 'month':
                        const daysDiffMonth = Math.floor((now - incidentDate) / (24 * 60 * 60 * 1000));
                        if (daysDiffMonth >= 0 && daysDiffMonth < 30) {
                            timeKey = incidentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                        break;

                    case 'quarter':
                        const weeksDiff = Math.floor((now - incidentDate) / (7 * 24 * 60 * 60 * 1000));
                        if (weeksDiff >= 0 && weeksDiff < 12) {
                            const weekStart = new Date(incidentDate.getTime() - incidentDate.getDay() * 24 * 60 * 60 * 1000);
                            timeKey = 'Week of ' + weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                        break;

                    case 'all':
                    default:
                        timeKey = incidentDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                        break;
                }

                if (timeKey && timeData[timeKey]) {
                    timeData[timeKey][incidentType] += 1;
                    timeData[timeKey].loss += incident.amount || 0;
                }
            });

            // Prepare data for chart
            const incidentsByType = {
                theft: labels.map(label => timeData[label].theft),
                accident: labels.map(label => timeData[label].accident),
                walkout: labels.map(label => timeData[label].walkout),
                recall: labels.map(label => timeData[label].recall),
                waste: labels.map(label => timeData[label].waste),
                other: labels.map(label => timeData[label].other)
            };
            
            const totalLoss = labels.map(label => timeData[label].loss);

            return { labels, incidentsByType, totalLoss };
        }

                const incidentData = {

                    description: description,

                    status: 'reported',

                    category: getIncidentCategory(type),
                    resolutionNotes: actions

                if (currentRestaurant.venueId) {

                        incident.category || 'other'
                    ];
                });
                
                // Add summary row
                const totalIncidents = allIncidents.length;
                const totalLoss = allIncidents.reduce((sum, incident) => sum + (incident.amount || 0), 0);
                const mostCommon = calculateMostCommonIncident();
                
                // Add summary with currency awareness
                csvData.push([]);
                csvData.push(['SUMMARY', '', '', '', '', '', '', '', '']);
                csvData.push(['Total Incidents', totalIncidents, '', '', '', '', '', '', '']);
                csvData.push([`Total Loss (${appCache.currency.code})`, totalLoss, '', '', '', '', '', '', '']);
                csvData.push(['Most Common Type', mostCommon, '', '', '', '', '', '', '']);
                csvData.push(['Report Generated', new Date().toLocaleString(), '', '', '', '', '', '', '']);
                csvData.push(['Currency', `${appCache.currency.code} (${appCache.currency.symbol})`, '', '', '', '', '', '', '']);
                
                // Convert to CSV format
                const csvContent = [
                    headers.join(','),
                    ...csvData.map(row => row.join(','))
                ].join('\n');
                
                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `incident-report-${currentRestaurant.name.replace(/[^a-zA-Z0-9]/g, '-')}-${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

            } catch (error) {
                console.error('❌ Export error:', error);
            }
        }
