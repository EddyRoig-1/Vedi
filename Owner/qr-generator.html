<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Table Management</title>
    
    <!-- SECURE INITIALIZATION - ONLY THIS SCRIPT NEEDED -->
    <script src="../Api/core/secure-iframe-init.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .qr-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.4rem;
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .qr-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .qr-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .qr-card.counter-qr {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9, #e8f5e8);
        }

        .table-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .table-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .qr-code-container {
            margin: 20px auto;
            width: 180px;
            height: 180px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .qr-url {
            font-size: 0.75rem;
            color: #666;
            margin: 15px 0;
            word-break: break-all;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .qr-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bulk-actions {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .bulk-actions h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .bulk-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .table-count-display {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            color: #666;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateX(100%);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        @media (max-width: 768px) {
            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .bulk-buttons {
                flex-direction: column;
            }
            
            .qr-actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 100%;
            }

            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }
        }

        @media print {
            body { background: white; }
            .bulk-actions, .section-header { display: none; }
            .qr-grid { grid-template-columns: repeat(2, 1fr); }
            .qr-card { page-break-inside: avoid; border: 2px solid #000; }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-card">
            <div class="loading-spinner"></div>
            <p>Loading QR generator...</p>
        </div>
    </div>

    <div class="container">
        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <h3>Bulk Actions</h3>
            <div class="bulk-buttons">
                <button class="btn btn-success" onclick="downloadAllQRCodes()">üìÑ Download All QR Codes</button>
                <button class="btn btn-secondary" onclick="printAllQRCodes()">üñ®Ô∏è Print All QR Codes</button>
                <button class="btn btn-secondary" onclick="copyAllURLs()">üìã Copy All URLs</button>
                <button class="btn btn-danger" onclick="testFirebaseWrite()">üß™ Test Firebase Write</button>
            </div>
        </div>

        <!-- Combined QR Section -->
        <div class="qr-section">
            <div class="section-header">
                <h3 class="section-title">QR Codes</h3>
                <div class="table-controls">
                    <div class="table-count-display" id="tableCountInfo">0 tables</div>
                </div>
            </div>
            <div class="qr-grid" id="qrGrid">
                <div class="loading">Loading QR codes...</div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- QRious Library for QR Code Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <script>
        // Global variables
        let currentUser = null;
        let currentRestaurant = null;
        let currentQRCodes = [];
        let baseMenuUrl = '';

        // Initialize when page loads using secure initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê QR Generator initializing...');
            
            try {
                await initializeQRGenerator();
            } catch (error) {
                console.error('‚ùå Error initializing QR generator:', error);
                showSecurityError(error);
                hideLoading();
            }
        });

        // Secure authentication and initialization
        async function initializeQRGenerator() {
            showLoading('Loading QR generator...');
            
            try {
                // Use the secure initialization function
                const { user, restaurant } = await initializeRestaurantPage('QR Generator');
                
                currentUser = user;
                currentRestaurant = restaurant;

                console.log('‚úÖ Secure initialization complete');
                console.log('‚úÖ User authenticated:', currentUser.name);
                console.log('‚úÖ Restaurant loaded:', currentRestaurant.name);

                // Set up base URL - this points to customer login page first
                baseMenuUrl = `${window.location.origin}/Customer/customer-login.html`;
                
                // Update restaurant display and auto-generate QR codes
                updateRestaurantDisplay();
                
                hideLoading();
                
            } catch (error) {
                console.error('‚ùå QR generator initialization error:', error);
                showError('Failed to load QR generator: ' + error.message);
                hideLoading();
            }
        }

        function updateRestaurantDisplay() {
            const tableCount = parseInt(currentRestaurant.tableCount) || 0;
            document.getElementById('tableCountInfo').textContent = `${tableCount} tables + counter`;
            
            // Automatically generate all QR codes with persistence
            generateAllQRCodes();
        }

        // MAIN QR GENERATION FUNCTION WITH PERSISTENCE
        async function generateAllQRCodes() {
            const qrGrid = document.getElementById('qrGrid');
            const currentTableCount = parseInt(currentRestaurant?.tableCount) || 0;
            
            try {
                // Always try to load existing QR codes first
                let existingQRData = await loadExistingQRCodes();
                
                if (!existingQRData) {
                    // FIRST TIME SETUP - Generate all QR codes
                    console.log('üÜï First time setup - generating all QR codes');
                    existingQRData = await generateAndSaveInitialQRCodes(currentTableCount);
                    showSuccess('QR codes generated for the first time and saved!');
                } else {
                    // QR codes already exist - check if we need to add new tables
                    const existingTableCount = existingQRData.tableCount || 0;
                    
                    if (currentTableCount > existingTableCount) {
                        // ADD NEW TABLES ONLY
                        console.log(`üìà Adding tables ${existingTableCount + 1} to ${currentTableCount}`);
                        existingQRData = await addNewTableQRCodes(existingQRData, existingTableCount, currentTableCount);
                        showSuccess(`Added ${currentTableCount - existingTableCount} new table QR codes!`);
                    } else if (currentTableCount < existingTableCount) {
                        // REMOVE EXCESS TABLES (but keep existing ones in Firebase for safety)
                        console.log(`üìâ Restaurant reduced tables from ${existingTableCount} to ${currentTableCount}`);
                        existingQRData.tableCount = currentTableCount;
                        await updateQRTableCount(currentTableCount);
                        showSuccess(`Table count updated. Excess QR codes hidden but preserved.`);
                    } else {
                        // SAME COUNT - Just load existing
                        console.log('‚úÖ Using existing QR codes - no changes needed');
                        showSuccess('Loaded existing QR codes - your printed codes remain valid!');
                    }
                }

                // Display the QR codes
                displayQRCodesFromData(existingQRData, currentTableCount);
                
            } catch (error) {
                console.error('Error with QR code persistence:', error);
                showError('Error loading QR codes: ' + error.message);
                // Fallback to temporary generation
                generateTemporaryQRCodes(currentTableCount);
            }
        }

        // Generate QR codes for the very first time (setup) - DEBUG VERSION
        async function generateAndSaveInitialQRCodes(tableCount) {
            try {
                console.log('üîç DEBUG: Starting QR generation...');
                console.log('üîç DEBUG: currentRestaurant:', currentRestaurant);
                console.log('üîç DEBUG: baseMenuUrl:', baseMenuUrl);
                console.log('üîç DEBUG: tableCount:', tableCount);

                // Create a completely clean object with only primitive values
                const qrData = {};
                
                // Add properties one by one with validation
                qrData.urls = {};
                qrData.generatedAt = new Date().toISOString();
                qrData.restaurantId = String(currentRestaurant.id); // Ensure string
                qrData.tableCount = Number(tableCount); // Ensure number
                qrData.baseUrl = String(baseMenuUrl); // Ensure string
                qrData.isSetupComplete = true;

                console.log('üîç DEBUG: Basic qrData created:', qrData);

                // Generate counter QR
                const counterUrl = `${baseMenuUrl}?restaurant=${currentRestaurant.id}&table=counter&location=counter`;
                qrData.urls.counter = String(counterUrl); // Ensure string

                console.log('üîç DEBUG: Counter URL created:', counterUrl);

                // Generate table QRs
                for (let i = 1; i <= tableCount; i++) {
                    const tableUrl = `${baseMenuUrl}?restaurant=${currentRestaurant.id}&table=${i}&location=table`;
                    qrData.urls[`table_${i}`] = String(tableUrl); // Ensure string
                }

                console.log('üîç DEBUG: All URLs created:', qrData.urls);

                // Create a completely clean object using JSON parse/stringify to remove any hidden properties
                const cleanQrData = JSON.parse(JSON.stringify(qrData));
                
                console.log('üîç DEBUG: Clean QR data to save:', cleanQrData);
                console.log('üîç DEBUG: Type check:', {
                    urls: typeof cleanQrData.urls,
                    generatedAt: typeof cleanQrData.generatedAt,
                    restaurantId: typeof cleanQrData.restaurantId,
                    tableCount: typeof cleanQrData.tableCount,
                    baseUrl: typeof cleanQrData.baseUrl,
                    isSetupComplete: typeof cleanQrData.isSetupComplete
                });

                // Log the Firebase path
                const qrRef = firebase.firestore()
                    .collection('restaurants')
                    .doc(currentRestaurant.id)
                    .collection('qrCodes')
                    .doc('persistent');

                console.log('üîç DEBUG: Firebase path:', qrRef.path);

                // Try to save to Firebase
                console.log('üîç DEBUG: Attempting to save to Firebase...');
                await qrRef.set(cleanQrData);
                
                console.log('‚úÖ SUCCESS: QR codes saved to Firebase!');
                return cleanQrData;

            } catch (error) {
                console.error('‚ùå DEBUG: Detailed error information:');
                console.error('‚ùå Error name:', error.name);
                console.error('‚ùå Error message:', error.message);
                console.error('‚ùå Error code:', error.code);
                console.error('‚ùå Error stack:', error.stack);
                console.error('‚ùå Full error object:', error);
                
                // Try to identify which property is causing the issue
                console.log('üîç DEBUG: Checking individual properties...');
                
                try {
                    await firebase.firestore().collection('test').doc('test1').set({ test: 'simple string' });
                    console.log('‚úÖ Simple string test passed');
                } catch (e) {
                    console.error('‚ùå Simple string test failed:', e);
                }

                try {
                    await firebase.firestore().collection('test').doc('test2').set({ 
                        restaurantId: String(currentRestaurant.id),
                        test: true 
                    });
                    console.log('‚úÖ Restaurant ID test passed');
                } catch (e) {
                    console.error('‚ùå Restaurant ID test failed:', e);
                }

                throw error;
            }
        }

        // TEST FUNCTION for debugging Firebase write access
        async function testFirebaseWrite() {
            try {
                console.log('üß™ Testing basic Firebase write...');
                
                const testRef = firebase.firestore()
                    .collection('restaurants')
                    .doc(currentRestaurant.id)
                    .collection('qrCodes')
                    .doc('test');

                await testRef.set({
                    test: 'hello world',
                    timestamp: new Date().toISOString(),
                    restaurantId: currentRestaurant.id
                });

                console.log('‚úÖ Basic Firebase write test PASSED');
                
                // Clean up test document
                await testRef.delete();
                console.log('üóëÔ∏è Test document cleaned up');
                
                showSuccess('Firebase write test PASSED!');
                return true;

            } catch (error) {
                console.error('‚ùå Basic Firebase write test FAILED:', error);
                showError('Firebase write test FAILED: ' + error.message);
                return false;
            }
        }

        // Add new table QR codes when restaurant expands
        async function addNewTableQRCodes(existingQRData, oldTableCount, newTableCount) {
            try {
                // Add URLs for new tables only
                for (let i = oldTableCount + 1; i <= newTableCount; i++) {
                    existingQRData.urls[`table_${i}`] = `${baseMenuUrl}?restaurant=${currentRestaurant.id}&table=${i}&location=table`;
                }

                // Update metadata
                existingQRData.tableCount = newTableCount;
                existingQRData.lastUpdated = new Date().toISOString();

                // Save updated data to Firebase
                const qrRef = firebase.firestore()
                    .collection('restaurants')
                    .doc(currentRestaurant.id)
                    .collection('qrCodes')
                    .doc('persistent');

                await qrRef.set(existingQRData, { merge: true });
                
                console.log(`‚úÖ Added QR codes for tables ${oldTableCount + 1} to ${newTableCount}`);
                return existingQRData;

            } catch (error) {
                console.error('‚ùå Error adding new table QR codes:', error);
                throw error;
            }
        }

        // Update table count without regenerating URLs
        async function updateQRTableCount(newTableCount) {
            try {
                const qrRef = firebase.firestore()
                    .collection('restaurants')
                    .doc(currentRestaurant.id)
                    .collection('qrCodes')
                    .doc('persistent');

                await qrRef.update({
                    tableCount: newTableCount,
                    lastUpdated: new Date().toISOString()
                });

                console.log(`‚úÖ Updated table count to ${newTableCount}`);

            } catch (error) {
                console.error('‚ùå Error updating table count:', error);
                throw error;
            }
        }

        // Load existing QR codes from Firebase
        async function loadExistingQRCodes() {
            try {
                const qrRef = firebase.firestore()
                    .collection('restaurants')
                    .doc(currentRestaurant.id)
                    .collection('qrCodes')
                    .doc('persistent');

                const doc = await qrRef.get();
                
                if (doc.exists) {
                    const data = doc.data();
                    console.log('‚úÖ Loaded existing QR codes from Firebase');
                    return data;
                } else {
                    console.log('‚ÑπÔ∏è No existing QR codes found - first time setup needed');
                    return null;
                }

            } catch (error) {
                console.error('‚ùå Error loading QR codes from Firebase:', error);
                return null;
            }
        }

        // Display QR codes from saved data
        function displayQRCodesFromData(qrData, currentTableCount) {
            const qrGrid = document.getElementById('qrGrid');
            let gridHTML = '';
            currentQRCodes = [];

            // Always show counter QR
            if (qrData.urls.counter) {
                currentQRCodes.push({
                    table: 'counter',
                    url: qrData.urls.counter,
                    restaurantName: currentRestaurant.name,
                    location: 'Counter'
                });
                gridHTML += createQRCardHTML('counter', 'üè™ Counter', 'For counter orders & takeout', qrData.urls.counter, true);
            }

            // Show table QRs up to current table count
            for (let i = 1; i <= currentTableCount; i++) {
                const tableUrl = qrData.urls[`table_${i}`];
                if (tableUrl) {
                    currentQRCodes.push({
                        table: i,
                        url: tableUrl,
                        restaurantName: currentRestaurant.name,
                        location: `Table ${i}`
                    });
                    gridHTML += createQRCardHTML(i, `Table ${i}`, 'Dine-in orders', tableUrl, false);
                }
            }

            // Handle empty state
            if (currentTableCount === 0) {
                gridHTML += `
                    <div class="qr-card">
                        <div class="empty-state">
                            No tables configured.<br>
                            Update your restaurant settings to add tables.
                        </div>
                    </div>
                `;
            }

            qrGrid.innerHTML = gridHTML;

            // Show bulk actions if we have QR codes
            if (currentQRCodes.length > 0) {
                document.getElementById('bulkActions').style.display = 'block';
            }

            // Generate actual QR code images
            setTimeout(() => {
                if (qrData.urls.counter) {
                    generateSingleQR('counter', qrData.urls.counter);
                }
                for (let i = 1; i <= currentTableCount; i++) {
                    const tableUrl = qrData.urls[`table_${i}`];
                    if (tableUrl) {
                        generateSingleQR(i, tableUrl);
                    }
                }
            }, 100);
        }

        // Fallback: Generate temporary QR codes if Firebase fails
        function generateTemporaryQRCodes(tableCount) {
            console.log('‚ö†Ô∏è Using temporary QR generation as fallback');
            
            const qrGrid = document.getElementById('qrGrid');
            let gridHTML = '';
            currentQRCodes = [];

            // Counter QR
            const counterUrl = `${baseMenuUrl}?restaurant=${currentRestaurant.id}&table=counter&location=counter`;
            currentQRCodes.push({
                table: 'counter',
                url: counterUrl,
                restaurantName: currentRestaurant.name,
                location: 'Counter'
            });
            gridHTML += createQRCardHTML('counter', 'üè™ Counter', 'For counter orders & takeout', counterUrl, true);

            // Table QRs
            for (let i = 1; i <= tableCount; i++) {
                const tableUrl = `${baseMenuUrl}?restaurant=${currentRestaurant.id}&table=${i}&location=table`;
                currentQRCodes.push({
                    table: i,
                    url: tableUrl,
                    restaurantName: currentRestaurant.name,
                    location: `Table ${i}`
                });
                gridHTML += createQRCardHTML(i, `Table ${i}`, 'Dine-in orders', tableUrl, false);
            }

            qrGrid.innerHTML = gridHTML;

            if (currentQRCodes.length > 0) {
                document.getElementById('bulkActions').style.display = 'block';
            }

            // Generate QR images
            setTimeout(() => {
                generateSingleQR('counter', counterUrl);
                for (let i = 1; i <= tableCount; i++) {
                    const qrData = currentQRCodes.find(qr => qr.table === i);
                    if (qrData) {
                        generateSingleQR(i, qrData.url);
                    }
                }
            }, 100);

            showError('QR codes generated temporarily - save may have failed');
        }

        // Helper function to create QR card HTML
        function createQRCardHTML(tableId, title, subtitle, url, isCounter) {
            const counterClass = isCounter ? 'counter-qr' : '';
            const downloadClass = isCounter ? 'btn-success' : '';
            
            return `
                <div class="qr-card ${counterClass}">
                    <div class="table-number">${title}</div>
                    <div class="table-subtitle">${subtitle}</div>
                    <div class="qr-code-container" id="qr-container-${tableId}">
                        <canvas id="qr-${tableId}"></canvas>
                    </div>
                    <div class="qr-url">${url}</div>
                    <div class="qr-actions">
                        <button class="btn btn-small ${downloadClass}" onclick="downloadQR('${tableId}')">üíæ Download</button>
                        <button class="btn btn-small btn-secondary" onclick="copyURL('${url}')">üìã Copy URL</button>
                    </div>
                </div>
            `;
        }

        function generateSingleQR(tableNumber, url) {
            try {
                const canvas = document.getElementById(`qr-${tableNumber}`);
                if (!canvas) {
                    console.error(`Canvas not found for table ${tableNumber}`);
                    return;
                }
                
                const qr = new QRious({
                    element: canvas,
                    value: url,
                    size: 160,
                    background: 'white',
                    foreground: '#333333',
                    backgroundAlpha: 1,
                    foregroundAlpha: 1,
                    level: 'M'
                });
                
                console.log(`‚úÖ QR code generated for ${tableNumber}: ${url}`);
                
            } catch (error) {
                console.error(`Error generating QR code for ${tableNumber}:`, error);
                const container = document.getElementById(`qr-container-${tableNumber}`);
                if (container) {
                    container.innerHTML = `
                        <div style="color: #dc3545; font-size: 0.9rem;">
                            Error generating QR code
                        </div>
                    `;
                }
            }
        }

        function downloadQR(tableNumber) {
            try {
                const canvas = document.getElementById(`qr-${tableNumber}`);
                if (!canvas) {
                    showError('QR code not found. Please regenerate QR codes.');
                    return;
                }
                
                const link = document.createElement('a');
                const fileName = tableNumber === 'counter' 
                    ? `${currentRestaurant.name}-counter-qr.png` 
                    : `${currentRestaurant.name}-table-${tableNumber}-qr.png`;
                
                link.download = fileName.replace(/[^a-zA-Z0-9.-]/g, '_'); // Clean filename
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showSuccess(`Downloaded QR code for ${tableNumber === 'counter' ? 'counter' : `table ${tableNumber}`}`);
                
            } catch (error) {
                console.error('Error downloading QR code:', error);
                showError('Failed to download QR code');
            }
        }

        function copyURL(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Show temporary feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#28a745';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 1500);
                
                showSuccess('URL copied to clipboard!');
            }).catch((error) => {
                console.error('Error copying URL:', error);
                // Fallback: show URL in alert
                alert(`URL: ${url}`);
            });
        }

        function downloadAllQRCodes() {
            if (currentQRCodes.length === 0) {
                showError('Please generate QR codes first.');
                return;
            }

            try {
                currentQRCodes.forEach((qr, index) => {
                    setTimeout(() => {
                        downloadQR(qr.table);
                    }, index * 300);
                });

                showSuccess(`Downloading ${currentQRCodes.length} QR codes...`);
                
            } catch (error) {
                console.error('Error downloading all QR codes:', error);
                showError('Failed to download QR codes');
            }
        }

        function printAllQRCodes() {
            if (currentQRCodes.length === 0) {
                showError('Please generate QR codes first.');
                return;
            }

            try {
                window.print();
                showSuccess('Print dialog opened');
            } catch (error) {
                console.error('Error printing QR codes:', error);
                showError('Failed to open print dialog');
            }
        }

        function copyAllURLs() {
            if (currentQRCodes.length === 0) {
                showError('Please generate QR codes first.');
                return;
            }

            try {
                const urls = currentQRCodes.map(qr => {
                    return `${qr.location}: ${qr.url}`;
                }).join('\n');
                
                navigator.clipboard.writeText(urls).then(() => {
                    showSuccess('All URLs copied to clipboard!');
                }).catch(() => {
                    // Fallback: show URLs in alert
                    alert('URLs:\n\n' + urls);
                });
                
            } catch (error) {
                console.error('Error copying all URLs:', error);
                showError('Failed to copy URLs');
            }
        }

        // Utility functions
        function showLoading(message = 'Loading...') {
            const overlay = document.getElementById('loadingOverlay');
            const text = overlay.querySelector('p');
            text.textContent = message;
            overlay.style.display = 'flex';
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.innerHTML = `${type === 'success' ? '‚úÖ' : '‚ùå'} ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.display = 'none';
                    }
                }, 300);
            }, 3000);
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        // Listen for restaurant data updates from parent window (if embedded in iframe)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'restaurantDataUpdated') {
                console.log('Restaurant data updated - refreshing QR codes');
                location.reload(); // Refresh the entire page to reload restaurant data
            }
        });

        console.log('üîê QR Code Generator with Secure Initialization and Persistence loaded successfully');
    </script>
</body>
</html>
