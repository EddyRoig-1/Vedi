<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedi - Customer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="tel"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }
        
        .btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #004085;
        }
        
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #856404;
        }
        
        .back-btn {
            background: transparent;
            color: #667eea;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .user-info p {
            margin: 0.25rem 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üçΩÔ∏è Vedi</h1>
            <p>Customer Login</p>
        </div>

        <!-- Status Message -->
        <div id="status" class="status hidden"></div>

        <!-- Info Box -->
        <div class="info-box">
            üõ°Ô∏è Secure login with SMS verification
        </div>

        <!-- Warning Box -->
        <div class="warning-box">
            ‚ö†Ô∏è Standard SMS rates may apply
        </div>

        <!-- Phone Number Form -->
        <div id="phone-form" class="form-section">
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone-number" 
                    placeholder="+1 305-555-1234"
                    pattern="\+[0-9\s\-\(\)]+"
                >
                <small style="color: #666; font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                    Enter with country code (e.g., +1 for US)
                </small>
            </div>
            <button id="sign-in-button" class="btn" disabled>
                Send Verification Code
            </button>
        </div>

        <!-- Verification Code Form -->
        <div id="verification-form" class="form-section hidden">
            <button class="back-btn" id="back-button">
                ‚Üê Back to Phone Number
            </button>
            
            <div class="form-group">
                <label for="verification-code">Enter 6-Digit Code</label>
                <input 
                    type="text" 
                    id="verification-code" 
                    placeholder="123456"
                    maxlength="6"
                    autocomplete="one-time-code"
                >
                <small style="color: #666; font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                    Check your phone for the SMS code
                </small>
            </div>
            <button id="verify-button" class="btn" disabled>
                Verify & Login
            </button>
            <button id="cancel-button" class="btn btn-secondary">
                Cancel
            </button>
        </div>

        <!-- Success/User Info -->
        <div id="user-info" class="form-section hidden">
            <div class="user-info">
                <h3>üéâ Login Successful!</h3>
                <p><strong>Phone:</strong> <span id="user-phone">-</span></p>
                <p><strong>User ID:</strong> <span id="user-uid">-</span></p>
            </div>
            <button id="sign-out-button" class="btn btn-secondary">
                Sign Out
            </button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDglG7Soj0eKu2SLoVby6n71S7gcQzHBPg",
            authDomain: "vedi00.firebaseapp.com",
            projectId: "vedi00",
            storageBucket: "vedi00.firebasestorage.app",
            messagingSenderId: "136867441640",
            appId: "1:136867441640:web:9ec709b63f5690f628125d",
            measurementId: "G-ZS0FKPTEY2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Global variables (like Firebase example)
        window.confirmationResult = null;
        window.signingIn = false;
        window.verifyingCode = false;

        // DOM Elements
        const phoneNumberInput = document.getElementById('phone-number');
        const verificationCodeInput = document.getElementById('verification-code');
        const signInButton = document.getElementById('sign-in-button');
        const verifyButton = document.getElementById('verify-button');
        const backButton = document.getElementById('back-button');
        const cancelButton = document.getElementById('cancel-button');
        const signOutButton = document.getElementById('sign-out-button');
        const statusDiv = document.getElementById('status');
        const phoneForm = document.getElementById('phone-form');
        const verificationForm = document.getElementById('verification-form');
        const userInfo = document.getElementById('user-info');

        // Initialize when page loads (exactly like Firebase example)
        window.onload = function() {
            console.log('üî• Initializing Vedi Phone Authentication...');

            // Create reCAPTCHA verifier (EXACTLY like Firebase example)
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sign-in-button', {
                'size': 'invisible',
                'callback': function(response) {
                    console.log('‚úÖ reCAPTCHA solved - proceeding with sign-in');
                    onSignInSubmit();
                }
            });

            // Render reCAPTCHA (like Firebase example)
            window.recaptchaVerifier.render().then(function(widgetId) {
                window.recaptchaWidgetId = widgetId;
                console.log('‚úÖ reCAPTCHA rendered successfully');
                updateSignInButtonUI();
            }).catch(function(error) {
                console.error('‚ùå reCAPTCHA render error:', error);
                showStatus('Failed to load security verification. Please refresh the page.', 'error');
            });

            // Set up auth state listener
            firebase.auth().onAuthStateChanged(function(user) {
                updateUI();
            });

            // Event listeners
            phoneNumberInput.addEventListener('keyup', updateSignInButtonUI);
            phoneNumberInput.addEventListener('change', updateSignInButtonUI);
            verificationCodeInput.addEventListener('keyup', updateVerifyButtonUI);
            verificationCodeInput.addEventListener('change', updateVerifyButtonUI);
            verifyButton.addEventListener('click', onVerifyCodeSubmit);
            backButton.addEventListener('click', goBackToPhoneForm);
            cancelButton.addEventListener('click', cancelVerification);
            signOutButton.addEventListener('click', onSignOutClick);

            console.log('‚úÖ Vedi Phone Authentication initialized successfully');
        };

        // Sign-in function (simplified like Firebase example)
        function onSignInSubmit() {
            if (!isPhoneNumberValid()) {
                showStatus('Please enter a valid phone number with country code', 'error');
                return;
            }

            window.signingIn = true;
            updateSignInButtonUI();
            hideStatus();

            const phoneNumber = getPhoneNumberFromUserInput();
            const appVerifier = window.recaptchaVerifier;

            console.log('üì± Sending SMS to:', phoneNumber);

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(function(confirmationResult) {
                    console.log('‚úÖ SMS sent successfully');
                    window.confirmationResult = confirmationResult;
                    window.signingIn = false;
                    showStatus('üì± SMS sent! Check your phone for the verification code.', 'success');
                    showVerificationForm();
                    updateSignInButtonUI();
                })
                .catch(function(error) {
                    console.error('‚ùå Error during signInWithPhoneNumber:', error);
                    window.signingIn = false;
                    
                    let errorMessage = 'Failed to send SMS. ';
                    switch(error.code) {
                        case 'auth/too-many-requests':
                            errorMessage += 'Too many attempts. Please try again later.';
                            break;
                        case 'auth/invalid-phone-number':
                            errorMessage += 'Please enter a valid phone number.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showStatus(errorMessage, 'error');
                    updateSignInButtonUI();
                    resetReCaptcha();
                });
        }

        // Verify code function
        function onVerifyCodeSubmit(e) {
            e.preventDefault();
            
            if (!getCodeFromUserInput()) {
                showStatus('Please enter the verification code', 'error');
                return;
            }

            window.verifyingCode = true;
            updateVerifyButtonUI();
            hideStatus();

            const code = getCodeFromUserInput();
            
            console.log('üîê Verifying code:', code);

            window.confirmationResult.confirm(code)
                .then(function(result) {
                    console.log('‚úÖ User signed in successfully:', result.user.uid);
                    window.verifyingCode = false;
                    window.confirmationResult = null;
                    showStatus('üéâ Login successful! Welcome to Vedi!', 'success');
                    updateUI();
                })
                .catch(function(error) {
                    console.error('‚ùå Error verifying code:', error);
                    window.verifyingCode = false;
                    
                    let errorMessage = 'Verification failed. ';
                    switch(error.code) {
                        case 'auth/invalid-verification-code':
                            errorMessage += 'Invalid code. Please try again.';
                            break;
                        case 'auth/code-expired':
                            errorMessage += 'Code expired. Please request a new one.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showStatus(errorMessage, 'error');
                    updateVerifyButtonUI();
                });
        }

        // Utility functions
        function getPhoneNumberFromUserInput() {
            return phoneNumberInput.value.trim();
        }

        function getCodeFromUserInput() {
            return verificationCodeInput.value.trim();
        }

        function isPhoneNumberValid() {
            const pattern = /^\+[0-9\s\-\(\)]+$/;
            const phoneNumber = getPhoneNumberFromUserInput();
            return phoneNumber && phoneNumber.search(pattern) !== -1;
        }

        function resetReCaptcha() {
            if (typeof grecaptcha !== 'undefined' && typeof window.recaptchaWidgetId !== 'undefined') {
                grecaptcha.reset(window.recaptchaWidgetId);
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type !== 'error') {
                setTimeout(hideStatus, 5000);
            }
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        function showVerificationForm() {
            phoneForm.classList.add('hidden');
            verificationForm.classList.remove('hidden');
            userInfo.classList.add('hidden');
            verificationCodeInput.focus();
        }

        function showPhoneForm() {
            phoneForm.classList.remove('hidden');
            verificationForm.classList.add('hidden');
            userInfo.classList.add('hidden');
            phoneNumberInput.focus();
        }

        function showUserInfo() {
            phoneForm.classList.add('hidden');
            verificationForm.classList.add('hidden');
            userInfo.classList.remove('hidden');
        }

        function goBackToPhoneForm() {
            window.confirmationResult = null;
            verificationCodeInput.value = '';
            showPhoneForm();
            hideStatus();
            resetReCaptcha();
        }

        function cancelVerification() {
            goBackToPhoneForm();
        }

        function onSignOutClick() {
            firebase.auth().signOut()
                .then(() => {
                    console.log('üëã User signed out');
                    showPhoneForm();
                    hideStatus();
                    phoneNumberInput.value = '';
                    verificationCodeInput.value = '';
                })
                .catch((error) => {
                    console.error('‚ùå Sign-out error:', error);
                });
        }

        // UI update functions
        function updateSignInButtonUI() {
            signInButton.disabled = !isPhoneNumberValid() || window.signingIn;
            signInButton.textContent = window.signingIn ? 'Sending...' : 'Send Verification Code';
        }

        function updateVerifyButtonUI() {
            verifyButton.disabled = window.verifyingCode || !getCodeFromUserInput();
            verifyButton.textContent = window.verifyingCode ? 'Verifying...' : 'Verify & Login';
        }

        function updateUI() {
            const user = firebase.auth().currentUser;
            
            if (user) {
                // User is signed in - show user info
                document.getElementById('user-phone').textContent = user.phoneNumber || 'Not provided';
                document.getElementById('user-uid').textContent = user.uid;
                showUserInfo();
            } else {
                // User is signed out - show phone form
                if (!window.confirmationResult) {
                    showPhoneForm();
                }
            }
            
            updateSignInButtonUI();
            updateVerifyButtonUI();
        }

        // Auto-format phone number
        phoneNumberInput.addEventListener('input', function(e) {
            let value = e.target.value;
            
            // Add +1 if user starts typing numbers without +
            if (value.match(/^[0-9]/) && !value.startsWith('+')) {
                value = '+1 ' + value;
                e.target.value = value;
            }
            
            updateSignInButtonUI();
        });

        // Auto-submit verification code when 6 digits entered
        verificationCodeInput.addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            
            updateVerifyButtonUI();
            
            if (value.length === 6) {
                setTimeout(() => {
                    if (verificationCodeInput.value.length === 6 && !window.verifyingCode) {
                        onVerifyCodeSubmit(e);
                    }
                }, 500);
            }
        });

        console.log('üçΩÔ∏è Vedi Phone Authentication script loaded');
    </script>
</body>
</html>
